<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP BOI | PREMIUM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ff0000; --bg: #050505; --card: #111111; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: white; margin: 0; }
        
        /* Smooth Top Nav */
        nav { background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); z-index: 100; transition: 0.3s; }
        .nav-scrolled { background: #000; border-bottom: 1px solid #222; }

        /* Hero Image */
        .hero-vignette { background: linear-gradient(to top, var(--bg) 10%, transparent 50%), linear-gradient(to right, var(--bg) 20%, transparent 60%); }

        /* The Player Fix - True Cinema Scale */
        .player-container { 
            width: 100%; 
            aspect-ratio: 16 / 9; 
            max-height: 80vh; 
            background: #000; 
            border-radius: 20px; 
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid #222;
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* Modal / Player View */
        #player-modal { 
            display: none; position: fixed; inset: 0; 
            background: var(--bg); z-index: 200; 
            overflow-y: auto; padding: 20px;
        }

        /* Solid UI Elements */
        .bento-card { background: var(--card); border-radius: 24px; padding: 30px; border: 1px solid #222; }
        .cast-bubble { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid #333; }
        
        /* Grid */
        .poster-card { transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); cursor: pointer; }
        .poster-card:hover { transform: scale(1.05); z-index: 10; }
        .poster-card img { border-radius: 16px; border: 2px solid transparent; }
        .poster-card:hover img { border-color: var(--accent); }

        .no-scroll { overflow: hidden; }
        select { appearance: none; cursor: pointer; }
    </style>
</head>
<body>

    <nav id="navbar" class="fixed top-0 w-full px-6 lg:px-16 py-6 flex items-center justify-between">
        <div class="flex items-center gap-12">
            <h1 class="text-3xl font-black tracking-tighter cursor-pointer" onclick="location.reload()">OP BOI <span class="text-red-600">MOVIES</span></h1>
            <div class="hidden md:flex gap-8 text-[11px] font-bold uppercase tracking-widest">
                <button onclick="setMode('movie')" id="m-nav" class="text-red-600">Cinema</button>
                <button onclick="setMode('tv')" id="t-nav" class="text-gray-400 hover:text-white transition">TV Shows</button>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <select id="genre-select" onchange="applyGenre()" class="bg-white/5 border border-white/10 rounded-full px-6 py-2 text-[10px] font-black uppercase text-red-500 outline-none"></select>
            <input type="text" id="search" placeholder="Search universe..." class="bg-white/5 border border-white/10 rounded-full px-6 py-2 text-sm w-64 outline-none focus:ring-1 focus:ring-red-600 transition">
        </div>
    </nav>

    <header class="relative h-screen flex items-center px-6 lg:px-16 overflow-hidden">
        <div id="hero-img" class="absolute inset-0 bg-cover bg-center transition-transform duration-[5s] scale-105"></div>
        <div class="absolute inset-0 hero-vignette"></div>
        
        <div class="relative z-10 max-w-4xl">
            <span class="bg-red-600 px-3 py-1 rounded text-[10px] font-black uppercase tracking-widest">Trending Now</span>
            <h2 id="hero-title" class="text-7xl lg:text-9xl font-black uppercase leading-none mt-6 mb-8 tracking-tighter">TITLE</h2>
            <p id="hero-desc" class="text-gray-300 text-lg lg:text-xl mb-10 line-clamp-3 font-light max-w-2xl leading-relaxed"></p>
            <button id="hero-play" class="bg-white text-black px-12 py-5 rounded-2xl font-black hover:bg-red-600 hover:text-white transition-all transform hover:scale-105 flex items-center gap-3">
                <span class="text-2xl">â–¶</span> WATCH NOW
            </button>
        </div>
    </header>

    <main class="px-6 lg:px-16 -mt-20 relative z-20 pb-20">
        <h3 class="text-xl font-black uppercase tracking-widest mb-10 text-white/50">Discovery Feed</h3>
        <div id="grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-8"></div>
    </main>

    <div id="player-modal">
        <div class="max-w-7xl mx-auto pt-6">
            <div class="flex justify-between items-center mb-8">
                <button onclick="closeModal()" class="bg-white/10 hover:bg-red-600 px-8 py-3 rounded-xl font-black text-[10px] uppercase tracking-widest transition">Back to browse</button>
                
                <div class="flex gap-3">
                    <select id="srv-select" onchange="updateSource()" class="bg-white/5 border border-white/10 px-6 py-3 rounded-xl text-[10px] font-black uppercase outline-none text-red-500"></select>
                    <div id="tv-controls" class="hidden flex gap-3">
                        <select id="s-select" onchange="changeS()" class="bg-white/5 border border-white/10 px-6 py-3 rounded-xl text-[10px] font-black uppercase outline-none"></select>
                        <select id="e-select" onchange="changeE()" class="bg-white/5 border border-white/10 px-6 py-3 rounded-xl text-[10px] font-black uppercase outline-none"></select>
                    </div>
                </div>
            </div>

            <div class="player-container mb-12 shadow-2xl">
                <iframe id="player-frame" src="" allowfullscreen></iframe>
            </div>

            <div class="grid lg:grid-cols-3 gap-8 pb-20">
                <div class="lg:col-span-2 bento-card">
                    <div class="flex items-center gap-4 mb-6">
                        <span id="p-year" class="text-red-600 font-black text-3xl">2026</span>
                        <div id="p-genres" class="flex gap-2"></div>
                    </div>
                    <h2 id="p-title" class="text-5xl lg:text-7xl font-black uppercase mb-6 tracking-tighter">Title</h2>
                    <p id="p-desc" class="text-gray-400 text-lg font-light leading-relaxed"></p>
                </div>
                <div class="bento-card">
                    <h3 class="text-white/30 text-[10px] font-black uppercase tracking-[0.4em] mb-10">Lead Cast</h3>
                    <div id="p-cast" class="grid grid-cols-2 gap-y-8"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const KEY = 'a45420333457411e78d5ad35d6c51a2d';
        let mode = 'movie', activeId = null, srv = 'cinemaos', s = 1, e = 1;
        
        const servers = [
            {id:'cinemaos', n:'Main Server'}, {id:'vidsrcto', n:'Server 2'},
            {id:'vidsrcme', n:'Server 3'}, {id:'vidsrccc', n:'Server 4'}, {id:'embedsu', n:'Server 5'}
        ];

        async function init(q = '', g = '') {
            let url = `https://api.themoviedb.org/3/trending/${mode}/week?api_key=${KEY}`;
            if(q) url = `https://api.themoviedb.org/3/search/${mode}?api_key=${KEY}&query=${q}`;
            if(g) url = `https://api.themoviedb.org/3/discover/${mode}?api_key=${KEY}&with_genres=${g}`;
            
            const res = await fetch(url);
            const data = await res.json();
            if(!q && !g && data.results[0]) setupHero(data.results[0]);
            renderGrid(data.results);
            loadGenres();
        }

        async function loadGenres() {
            const res = await fetch(`https://api.themoviedb.org/3/genre/${mode}/list?api_key=${KEY}`);
            const data = await res.json();
            document.getElementById('genre-select').innerHTML = `<option value="">All Genres</option>` + 
                data.genres.map(g => `<option value="${g.id}">${g.name}</option>`).join('');
        }

        function setupHero(m) {
            document.getElementById('hero-img').style.backgroundImage = `url(https://image.tmdb.org/t/p/original${m.backdrop_path})`;
            document.getElementById('hero-title').innerText = m.title || m.name;
            document.getElementById('hero-desc').innerText = m.overview;
            document.getElementById('hero-play').onclick = () => openModal(m.id, m.title || m.name);
        }

        function renderGrid(items) {
            document.getElementById('grid').innerHTML = items.map(m => !m.poster_path ? '' : `
                <div class="poster-card" onclick="openModal(${m.id}, '${(m.title||m.name).replace(/'/g,"\\")}')">
                    <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" class="w-full shadow-2xl">
                    <h4 class="mt-4 font-bold text-[10px] uppercase tracking-widest text-gray-500">${m.title || m.name}</h4>
                </div>`).join('');
        }

        async function openModal(id, title) {
            activeId = id; s = 1; e = 1;
            document.getElementById('p-title').innerText = title;
            document.getElementById('player-modal').style.display = 'block';
            document.body.classList.add('no-scroll');
            
            const d = await fetch(`https://api.themoviedb.org/3/${mode}/${id}?api_key=${KEY}&append_to_response=credits`).then(r => r.json());
            document.getElementById('p-desc').innerText = d.overview;
            document.getElementById('p-year').innerText = (d.release_date || d.first_air_date || '2026').split('-')[0];
            document.getElementById('p-genres').innerHTML = d.genres.map(g => `<span class="bg-red-600/10 text-red-500 px-3 py-1 rounded-lg text-[10px] font-black uppercase">${g.name}</span>`).join('');
            
            document.getElementById('p-cast').innerHTML = d.credits.cast.slice(0, 6).map(c => `
                <div class="flex flex-col items-center">
                    <img src="${c.profile_path ? 'https://image.tmdb.org/t/p/w185' + c.profile_path : 'https://via.placeholder.com/185x185'}" class="cast-bubble mb-3">
                    <p class="text-[9px] font-bold uppercase text-gray-500 text-center">${c.name}</p>
                </div>`).join('');

            document.getElementById('srv-select').innerHTML = servers.map(s => `<option value="${s.id}">${s.n}</option>`).join('');

            if (mode === 'tv') {
                document.getElementById('tv-controls').classList.remove('hidden');
                document.getElementById('s-select').innerHTML = d.seasons.filter(sea => sea.season_number > 0).map(sea => `<option value="${sea.season_number}">Season ${sea.season_number}</option>`).join('');
                loadEpisodes();
            } else {
                document.getElementById('tv-controls').classList.add('hidden');
                updateSource();
            }
        }

        async function loadEpisodes() {
            const data = await fetch(`https://api.themoviedb.org/3/tv/${activeId}/season/${s}?api_key=${KEY}`).then(r => r.json());
            document.getElementById('e-select').innerHTML = data.episodes.map(eps => `<option value="${eps.episode_number}">Episode ${eps.episode_number}</option>`).join('');
            updateSource();
        }

        function updateSource() {
            srv = document.getElementById('srv-select').value;
            let src = '';
            const t = activeId;
            if(mode === 'movie') {
                if(srv==='cinemaos') src=`https://cinemaos.tech/player/${t}`;
                else if(srv==='vidsrcto') src=`https://vidsrc.to/embed/movie/${t}`;
                else if(srv==='vidsrcme') src=`https://vidsrc.me/embed/movie?tmdb=${t}`;
                else if(srv==='vidsrccc') src=`https://vidsrc.cc/v2/embed/movie/${t}`;
                else src=`https://embed.su/embed/movie/${t}`;
            } else {
                if(srv==='cinemaos') src=`https://cinemaos.tech/player/${t}/${s}/${e}`;
                else if(srv==='vidsrcto') src=`https://vidsrc.to/embed/tv/${t}/${s}/${e}`;
                else if(srv==='vidsrcme') src=`https://vidsrc.me/embed/tv?tmdb=${t}&sea=${s}&epi=${e}`;
                else if(srv==='vidsrccc') src=`https://vidsrc.cc/v2/embed/tv/${t}/${s}/${e}`;
                else src=`https://embed.su/embed/tv/${t}/${s}/${e}`;
            }
            document.getElementById('player-frame').src = src;
        }

        function closeModal() { document.getElementById('player-modal').style.display='none'; document.getElementById('player-frame').src=''; document.body.classList.remove('no-scroll'); }
        function setMode(m) { 
            mode = m; 
            document.getElementById('m-nav').className = m === 'movie' ? 'text-red-600' : 'text-gray-400 hover:text-white transition';
            document.getElementById('t-nav').className = m === 'tv' ? 'text-red-600' : 'text-gray-400 hover:text-white transition';
            init(); 
        }
        function applyGenre() { init('', document.getElementById('genre-select').value); }
        function changeS() { s = document.getElementById('s-select').value; loadEpisodes(); }
        function changeE() { e = document.getElementById('e-select').value; updateSource(); }
        
        document.getElementById('search').addEventListener('input', e => { if(e.target.value.length > 2) init(e.target.value); });
        window.onscroll = () => { if(window.scrollY > 50) document.getElementById('navbar').classList.add('nav-scrolled'); else document.getElementById('navbar').classList.remove('nav-scrolled'); };
        init();
    </script>
</body>
</html>
