<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP BOI MOVIES | THE ULTIMATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ff003c; --bg: #020205; }
        body { font-family: 'Outfit', sans-serif; background-color: var(--bg); color: white; overflow-x: hidden; scroll-behavior: smooth; }
        
        /* High-End Effects */
        .neon-border { border: 1px solid rgba(255, 0, 60, 0.2); transition: 0.4s; }
        .neon-border:hover { border-color: var(--accent); box-shadow: 0 0 20px rgba(255, 0, 60, 0.2); }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.08); }
        
        /* Custom Horizontal Scroll */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Card Hover */
        .movie-card { position: relative; transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1); }
        .movie-card:hover { transform: scale(1.05) translateY(-5px); z-index: 10; }
        
        /* Video Container */
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; border-radius: 24px; overflow: hidden; background: black; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(255, 0, 60, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(255, 0, 60, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 0, 60, 0); } }
        .live-dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; animation: pulse-red 2s infinite; }
    </style>
</head>
<body class="pb-20">

    <nav class="fixed top-0 w-full z-[100] glass-panel px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-10">
            <h1 class="text-3xl font-black italic tracking-tighter">OP BOI <span class="text-[#ff003c]">MOVIES</span></h1>
            <div class="hidden lg:flex gap-8 text-[11px] font-bold uppercase tracking-widest text-gray-400">
                <button onclick="switchMode('movie')" class="hover:text-white transition" id="m-btn">Cinema</button>
                <button onclick="switchMode('tv')" class="hover:text-white transition" id="t-btn">TV Library</button>
                <button onclick="showWatchlist()" class="hover:text-white transition">My List</button>
            </div>
        </div>
        <div class="relative group">
            <input type="text" id="search" placeholder="Search universe..." class="bg-white/5 border border-white/10 rounded-full px-6 py-2 text-sm w-48 lg:w-80 focus:w-96 transition-all focus:outline-none focus:ring-1 focus:ring-[#ff003c]">
        </div>
    </nav>

    <section id="hero" class="relative h-[80vh] flex items-end p-12 overflow-hidden">
        <div id="hero-img" class="absolute inset-0 bg-cover bg-center transition-all duration-1000 opacity-40 scale-105"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-[#020205] via-transparent to-transparent"></div>
        <div class="relative z-10 max-w-3xl animate-in slide-in-from-left duration-700">
            <div class="flex items-center gap-2 mb-4">
                <div class="live-dot"></div>
                <span class="text-xs font-black uppercase tracking-[0.3em] text-[#ff003c]">Spotlight</span>
            </div>
            <h2 id="hero-title" class="text-7xl font-black mb-6 leading-none italic uppercase">Discover Your Next Favorite</h2>
            <div class="flex gap-4">
                <button onclick="playHero()" class="bg-[#ff003c] px-8 py-3 rounded-xl font-bold hover:scale-105 transition shadow-lg shadow-[#ff003c]/20">Watch Now</button>
                <button class="bg-white/10 backdrop-blur-md px-8 py-3 rounded-xl font-bold hover:bg-white/20 transition">+ List</button>
            </div>
        </div>
    </section>

    <div class="px-12 mt-10">
        <div class="flex gap-4 overflow-x-auto no-scrollbar pb-4" id="genre-list">
            </div>
    </div>

    <main class="px-12 py-10">
        <div id="continue-section" class="mb-12 hidden">
            <h3 class="text-xl font-bold mb-6 flex items-center gap-3">Continue Watching <span class="text-[10px] bg-white/10 px-2 py-1 rounded">Resume</span></h3>
            <div id="continue-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-8"></div>
        </div>

        <h3 id="grid-label" class="text-3xl font-black italic mb-8 uppercase tracking-tighter">New Arrivals</h3>
        <div id="movie-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-x-8 gap-y-12"></div>
    </main>

    <div id="player-modal" class="fixed inset-0 bg-[#020205]/98 z-[200] hidden flex-col items-center justify-center p-6">
        <div class="w-full max-w-6xl">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <h2 id="p-title" class="text-3xl font-black italic">Title</h2>
                    <div class="flex gap-3 mt-3">
                        <button onclick="setSrv('cinemaos')" class="text-[10px] font-black border border-white/20 px-4 py-1 rounded-full hover:bg-[#ff003c]">PRIMARY SERVER</button>
                        <button onclick="setSrv('vidsrc')" class="text-[10px] font-black border border-white/20 px-4 py-1 rounded-full hover:bg-[#ff003c]">BACKUP SERVER</button>
                    </div>
                </div>
                <div id="tv-ui" class="hidden flex gap-4 bg-white/5 p-4 rounded-3xl border border-white/10">
                    <select id="s-sel" onchange="loadEps()" class="bg-transparent font-bold text-sm outline-none cursor-pointer"></select>
                    <select id="e-sel" onchange="updSrc()" class="bg-transparent font-bold text-sm outline-none cursor-pointer max-w-[200px]"></select>
                </div>
                <button onclick="closeP()" class="text-5xl font-light hover:text-[#ff003c] transition">&times;</button>
            </div>
            <div class="video-wrapper">
                <iframe id="v-frame" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        const KEY = 'a45420333457411e78d5ad35d6c51a2d'; // MUST ADD THIS
        let mode = 'movie', curId = null, srv = 'cinemaos', watchlist = JSON.parse(localStorage.getItem('watchlist') || '[]');

        // Initialize App
        async function init() {
            fetchGenres();
            loadGrid();
            renderWatchlist();
        }

        async function fetchGenres() {
            const res = await fetch(`https://api.themoviedb.org/3/genre/${mode}/list?api_key=${KEY}`);
            const data = await res.json();
            const box = document.getElementById('genre-list');
            box.innerHTML = data.genres.map(g => `<button onclick="loadGenre(${g.id})" class="whitespace-nowrap bg-white/5 px-6 py-2 rounded-full text-xs font-bold hover:bg-[#ff003c] transition uppercase tracking-widest border border-white/5">${g.name}</button>`).join('');
        }

        async function loadGrid(query = '', genreId = '') {
            let url = `https://api.themoviedb.org/3/trending/${mode}/week?api_key=${KEY}`;
            if(query) url = `https://api.themoviedb.org/3/search/${mode}?api_key=${KEY}&query=${query}`;
            if(genreId) url = `https://api.themoviedb.org/3/discover/${mode}?api_key=${KEY}&with_genres=${genreId}`;

            const res = await fetch(url);
            const data = await res.json();
            
            // Set Hero to the top trending
            if(!query && !genreId && data.results[0]) setHero(data.results[0]);
            
            renderItems(data.results, 'movie-grid');
        }

        function setHero(m) {
            document.getElementById('hero-img').style.backgroundImage = `url(https://image.tmdb.org/t/p/original${m.backdrop_path})`;
            document.getElementById('hero-title').innerText = m.title || m.name;
            document.getElementById('hero').onclick = () => openP(m.id, m.title || m.name);
        }

        function renderItems(items, targetId) {
            const grid = document.getElementById(targetId);
            grid.innerHTML = items.map(m => {
                if(!m.poster_path) return '';
                const title = m.title || m.name;
                const score = Math.round(m.vote_average * 10);
                return `
                <div class="movie-card group" onclick="openP(${m.id}, '${title.replace(/'/g, "\\'")}')">
                    <div class="relative aspect-[2/3] rounded-3xl overflow-hidden neon-border shadow-2xl">
                        <img loading="lazy" src="https://image.tmdb.org/t/p/w500${m.poster_path}" class="w-full h-full object-cover grayscale-[0.3] group-hover:grayscale-0 transition duration-700">
                        <div class="absolute top-4 right-4 bg-black/60 backdrop-blur-md px-2 py-1 rounded-lg text-[10px] font-black text-yellow-500 border border-yellow-500/20">â˜… ${m.vote_average.toFixed(1)}</div>
                        <div class="absolute inset-0 bg-gradient-to-t from-[#ff003c]/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-all flex items-center justify-center">
                            <span class="bg-white text-black p-4 rounded-full font-black scale-0 group-hover:scale-100 transition-transform duration-500">PLAY</span>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h4 class="font-bold text-sm truncate uppercase tracking-tight">${title}</h4>
                        <p class="text-[10px] font-black text-gray-500 uppercase mt-1 tracking-[0.2em]">${m.release_date ? m.release_date.split('-')[0] : 'Streaming'}</p>
                    </div>
                </div>`;
            }).join('');
        }

        async function openP(id, title) {
            curId = id;
            document.getElementById('p-title').innerText = title;
            document.getElementById('player-modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // Save to Continue Watching
            saveContinue(id, title);

            if (mode === 'tv') {
                document.getElementById('tv-ui').classList.remove('hidden');
                await loadSeasons(id);
            } else {
                document.getElementById('tv-ui').classList.add('hidden');
                updSrc();
            }
        }

        function saveContinue(id, title) {
            let storage = JSON.parse(localStorage.getItem('continue') || '[]');
            storage = storage.filter(x => x.id !== id);
            storage.unshift({id, title, mode});
            localStorage.setItem('continue', JSON.stringify(storage.slice(0, 6)));
        }

        async function loadSeasons(id) {
            const res = await fetch(`https://api.themoviedb.org/3/tv/${id}?api_key=${KEY}`);
            const data = await res.json();
            document.getElementById('s-sel').innerHTML = data.seasons.filter(s => s.season_number > 0).map(s => `<option value="${s.season_number}">Season ${s.season_number}</option>`).join('');
            await loadEps();
        }

        async function loadEps() {
            const s = document.getElementById('s-sel').value;
            const res = await fetch(`https://api.themoviedb.org/3/tv/${curId}/season/${s}?api_key=${KEY}`);
            const data = await res.json();
            document.getElementById('e-sel').innerHTML = data.episodes.map(e => `<option value="${e.episode_number}">E${e.episode_number}: ${e.name}</option>`).join('');
            updSrc();
        }

        function updSrc() {
            const s = document.getElementById('s-sel').value || 1;
            const e = document.getElementById('e-sel').value || 1;
            const frame = document.getElementById('v-frame');
            if (mode === 'movie') {
                frame.src = srv === 'cinemaos' ? `https://cinemaos.tech/player/${curId}` : `https://vidsrc.to/embed/movie/${curId}`;
            } else {
                frame.src = srv === 'cinemaos' ? `https://cinemaos.tech/player/${curId}/${s}/${e}` : `https://vidsrc.to/embed/tv/${curId}/${s}/${e}`;
            }
        }

        function setSrv(s) { srv = s; updSrc(); }
        function closeP() { document.getElementById('player-modal').style.display = 'none'; document.getElementById('v-frame').src = ''; document.body.style.overflow = 'auto'; }
        
        function switchMode(m) { 
            mode = m; 
            document.getElementById('m-btn').className = m === 'movie' ? 'text-white' : 'text-gray-400';
            document.getElementById('t-btn').className = m === 'tv' ? 'text-white' : 'text-gray-400';
            init(); 
        }

        document.getElementById('search').addEventListener('input', e => {
            if(e.target.value.length > 2) loadGrid(e.target.value);
            else if(e.target.value.length === 0) loadGrid();
        });

        init();
    </script>
</body>
</html>
