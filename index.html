<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPBoi Movies | Watch movies and series for free</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.12); }
        body { font-family: 'Outfit', sans-serif; background: #0a0b0d; color: #fff; overflow-x: hidden; scroll-behavior: smooth; font-size: 14px; }
       
        .frost-bg { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid var(--border); }
        .hero-vignette { background: linear-gradient(to top, #0a0b0d 10%, transparent 70%), linear-gradient(to right, #0a0b0d 10%, transparent 70%); }
        .dropdown-content { display: none; position: absolute; top: calc(100% + 10px); right: 0; min-width: 200px; border-radius: 12px; padding: 8px; z-index: 5000; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .dropdown-content.show { display: block; animation: popIn 0.2s ease-out; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .drop-item { width: 100%; text-align: left; padding: 10px 14px; border-radius: 8px; font-size: 10px; font-weight: 700; text-transform: uppercase; color: rgba(255,255,255,0.6); transition: 0.2s; }
        .drop-item:hover { background: rgba(255,255,255,0.1); color: #fff; }
       
        #search-modal { position: fixed; inset: 0; z-index: 9999; background: rgba(10,11,13,0.98); backdrop-filter: blur(20px); display: none; opacity: 0; transition: opacity 0.4s ease; }
        #search-modal.active { display: flex; opacity: 1; }
        .search-input-big { font-size: 3rem; font-weight: 900; letter-spacing: -0.05em; background: transparent; border: none; outline: none; width: 100%; max-width: 900px; caret-color: white; }
        .search-input-big::placeholder { color: rgba(255,255,255,0.3); }
       
        .movie-card { border-radius: 16px; overflow: hidden; transition: 0.5s cubic-bezier(0.2, 1, 0.2, 1); cursor: pointer; border: 1px solid transparent; position: relative; }
        .movie-card:hover { transform: scale(1.05); border-color: rgba(255,255,255,0.3); }
        .movie-details { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); padding: 8px; text-align: center; opacity: 0; transition: 0.3s; }
        .movie-card:hover .movie-details { opacity: 1; }
       
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>
    <!-- Your existing nav, header, main, player-overlay remains same -->
    <!-- Just replacing the search part in nav -->

    <nav class="fixed top-0 w-full z-[100] px-8 py-4 flex items-center justify-between">
        <div class="flex items-center gap-10">
            <h1 class="text-xl font-black italic tracking-tighter cursor-pointer" onclick="location.reload()">OPBoi Movies</h1>
            <div class="flex frost-bg rounded-full p-1">
                <button onclick="setMode('movie')" id="m-btn" class="px-6 py-2 rounded-full text-[9px] font-black uppercase transition-all bg-white text-black">Cinema</button>
                <button onclick="setMode('tv')" id="t-btn" class="px-6 py-2 rounded-full text-[9px] font-black uppercase text-white/40">Series</button>
            </div>
            <div class="relative">
                <button onclick="toggleDrop('genre-menu')" class="frost-bg px-6 py-2 rounded-full text-[9px] font-black uppercase tracking-widest">Genres ↓</button>
                <div id="genre-menu" class="dropdown-content frost-bg max-h-80 overflow-y-auto !left-0 !right-auto"></div>
            </div>
        </div>
        <div class="flex items-center gap-6">
            <div class="frost-bg px-6 py-2 rounded-full text-[11px] w-64 cursor-text flex items-center gap-3" onclick="openSearchModal()">
                <svg class="w-5 h-5 opacity-60" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                <span class="opacity-50">Search movies, series...</span>
            </div>
           
            <div id="auth-container">
                <button id="login-btn" class="frost-bg px-6 py-2 rounded-full text-[9px] font-black uppercase tracking-widest hover:bg-white hover:text-black transition-all">GOOGLE LOGIN</button>
                <div id="user-profile" class="hidden flex items-center gap-3 frost-bg pl-4 pr-1 py-1 rounded-full cursor-pointer relative" onclick="toggleDrop('user-menu')">
                    <span id="user-name" class="text-[10px] font-black uppercase tracking-tighter"></span>
                    <img id="user-pic" class="w-8 h-8 rounded-full border border-white/20">
                    <div id="user-menu" class="dropdown-content frost-bg">
                        <button onclick="logout()" class="drop-item !text-red-400">Sign Out</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- NEW FULL SCREEN SEARCH MODAL -->
    <div id="search-modal" class="flex flex-col items-center justify-start pt-32 px-6">
        <div class="w-full max-w-5xl flex justify-between items-center mb-12">
            <input type="text" id="big-search" class="search-input-big" placeholder="What are we watching tonight?" autofocus>
            <button onclick="closeSearchModal()" class="text-3xl opacity-60 hover:opacity-100 transition">✕</button>
        </div>
       
        <div class="w-full max-w-5xl">
            <div id="search-suggestions" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
        </div>
    </div>

    <!-- Rest of your HTML (header, main, player-overlay) remains exactly same -->

    <script type="module">
        // ... your existing imports and variables ...

        // Add these new functions
        function openSearchModal() {
            document.getElementById('search-modal').classList.add('active');
            document.getElementById('big-search').focus();
            document.body.style.overflow = 'hidden';
            // Optional: show trending if empty
            if (!document.getElementById('big-search').value) {
                showTrendingSuggestions();
            }
        }

        function closeSearchModal() {
            document.getElementById('search-modal').classList.remove('active');
            document.body.style.overflow = 'auto';
            document.getElementById('big-search').value = '';
            document.getElementById('search-suggestions').innerHTML = '';
        }

        async function showTrendingSuggestions() {
            const url = `https://api.themoviedb.org/3/trending/${mode}/week?api_key=${KEY}`;
            const r = await fetch(url);
            const d = await r.json();
            renderSearchSuggestions(d.results.slice(0, 12));
        }

        function renderSearchSuggestions(list) {
            document.getElementById('search-suggestions').innerHTML = list.map(m => !m.poster_path ? '' : `
                <div class="movie-card" onclick="openPlayer(${m.id}, '${(m.title||m.name).replace(/'/g,"\\")}', '${m.poster_path}'); closeSearchModal();">
                    <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" class="w-full">
                    <div class="movie-details">
                        <p class="text-[10px] font-bold">${m.title || m.name}</p>
                    </div>
                </div>
            `).join('');
        }

        // Real-time search
        let searchTimeout;
        document.getElementById('big-search').addEventListener('input', (ev) => {
            clearTimeout(searchTimeout);
            const query = ev.target.value.trim();
           
            if (query.length < 2) {
                showTrendingSuggestions();
                return;
            }

            searchTimeout = setTimeout(async () => {
                const url = `https://api.themoviedb.org/3/search/${mode}?api_key=${KEY}&query=${encodeURIComponent(query)}`;
                const r = await fetch(url);
                const d = await r.json();
                renderSearchSuggestions(d.results.slice(0, 12));
            }, 400);
        });

        // Close on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeSearchModal();
        });

        // Your existing init(), openPlayer(), etc. stay the same
        // Just make sure to call init() at the end
        init();
    </script>
</body>
</html>
