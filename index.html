<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA | THE FINAL FROST</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Outfit', sans-serif; background: #0a0b0d; color: #fff; overflow-x: hidden; }
        
        .frost-bg { background: var(--glass); backdrop-filter: blur(30px); border: 1px solid var(--border); }
        .hero-vignette { background: linear-gradient(to top, #0a0b0d 5%, transparent 60%), linear-gradient(to right, #0a0b0d 10%, transparent 70%); }

        /* Massive Watch Screen */
        #player-overlay { position: fixed; inset: 0; z-index: 2000; display: none; background: rgba(5, 6, 8, 0.95); backdrop-filter: blur(40px); overflow-y: auto; }
        .player-viewport { width: 95%; max-width: 1600px; aspect-ratio: 16 / 9; border-radius: 24px; overflow: hidden; border: 1px solid var(--border); box-shadow: 0 50px 100px rgba(0,0,0,0.8); }
        iframe { width: 100%; height: 100%; border: none; }

        /* Dropdowns */
        .custom-drop { position: relative; }
        .drop-menu { display: none; position: absolute; top: 110%; left: 0; min-width: 220px; border-radius: 12px; padding: 8px; z-index: 3000; }
        .custom-drop:hover .drop-menu { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .drop-item { width: 100%; text-align: left; padding: 12px; border-radius: 8px; font-size: 11px; font-weight: 700; color: rgba(255,255,255,0.6); transition: 0.2s; text-transform: uppercase; }
        .drop-item:hover { background: rgba(255,255,255,0.1); color: #fff; }

        .movie-card { border-radius: 16px; overflow: hidden; transition: 0.4s cubic-bezier(0.2, 1, 0.2, 1); cursor: pointer; border: 1px solid transparent; }
        .movie-card:hover { transform: scale(1.05); border-color: rgba(255,255,255,0.2); }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-[100] px-8 py-5 flex items-center justify-between frost-bg border-none bg-transparent">
        <div class="flex items-center gap-10">
            <h1 class="text-3xl font-black italic tracking-tighter" onclick="location.reload()">AURA</h1>
            <div class="flex frost-bg rounded-full p-1">
                <button onclick="setMode('movie')" id="m-btn" class="px-8 py-2 rounded-full text-[10px] font-black uppercase bg-white/10">Movies</button>
                <button onclick="setMode('tv')" id="t-btn" class="px-8 py-2 rounded-full text-[10px] font-black uppercase text-white/40">TV Shows</button>
            </div>
        </div>
        <div class="flex items-center gap-5">
            <div class="custom-drop">
                <button class="frost-bg px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest">Browse Genres</button>
                <div id="genre-menu" class="drop-menu frost-bg max-h-80 overflow-y-auto"></div>
            </div>
            <input type="text" id="search" placeholder="Search universe..." class="frost-bg px-6 py-2 rounded-full text-sm w-72 outline-none focus:border-white/30 transition">
        </div>
    </nav>

    <header class="relative h-screen flex items-end pb-24 px-8 lg:px-20 overflow-hidden">
        <div id="hero-bg" class="absolute inset-0 bg-cover bg-center transition-opacity duration-1000"></div>
        <div class="absolute inset-0 hero-vignette"></div>
        <div class="relative z-10 max-w-3xl">
            <h2 id="hero-title" class="text-7xl lg:text-9xl font-black uppercase tracking-tighter italic mb-8">...</h2>
            <div class="flex gap-4">
                <button id="hero-play" class="bg-white text-black px-12 py-5 rounded-2xl font-black uppercase text-xs tracking-widest hover:scale-105 transition">Watch Now</button>
                <button id="hero-add" class="frost-bg px-12 py-5 rounded-2xl font-black uppercase text-xs tracking-widest transition">Add to List</button>
            </div>
        </div>
    </header>

    <main class="px-8 lg:px-20 py-20">
        <div id="my-list-section" class="mb-20 hidden">
            <h3 class="text-xs font-black uppercase tracking-[0.5em] opacity-30 mb-10">Your Collection</h3>
            <div id="my-list-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-8"></div>
        </div>

        <h3 class="text-xs font-black uppercase tracking-[0.5em] opacity-30 mb-10">Trending Discovery</h3>
        <div id="grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-8"></div>
    </main>

    <div id="player-overlay">
        <div class="flex flex-col items-center py-10 px-4">
            <div class="w-[95%] max-w-[1600px] flex justify-between items-center mb-8">
                <button onclick="closePlayer()" class="frost-bg px-8 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest">← Return</button>
                
                <div class="flex gap-4">
                    <button id="modal-add-btn" onclick="toggleMyList()" class="frost-bg px-8 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest">+ Save</button>
                    <div class="custom-drop">
                        <button class="frost-bg px-8 py-3 rounded-xl text-[10px] font-black uppercase"><span id="active-srv">Server 1</span></button>
                        <div id="srv-menu" class="drop-menu frost-bg"></div>
                    </div>
                    <div id="tv-controls" class="hidden flex gap-4">
                        <div class="custom-drop">
                            <button class="frost-bg px-6 py-3 rounded-xl text-[10px] font-black uppercase">S <span id="s-val">1</span></button>
                            <div id="s-menu" class="drop-menu frost-bg max-h-60 overflow-y-auto"></div>
                        </div>
                        <div class="custom-drop">
                            <button class="frost-bg px-6 py-3 rounded-xl text-[10px] font-black uppercase">E <span id="e-val">1</span></button>
                            <div id="e-menu" class="drop-menu frost-bg max-h-60 overflow-y-auto"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="player-viewport bg-black mb-12">
                <iframe id="frame" src="" allowfullscreen></iframe>
            </div>

            <div class="w-[95%] max-w-[1600px] grid lg:grid-cols-3 gap-16 pb-20">
                <div class="lg:col-span-2">
                    <h2 id="p-title" class="text-7xl font-black uppercase mb-6 tracking-tighter italic">...</h2>
                    <p id="p-desc" class="text-white/40 text-xl font-light leading-relaxed"></p>
                </div>
                <div class="frost-bg p-10 rounded-[32px]">
                    <h3 class="text-[10px] font-black uppercase tracking-[0.4em] opacity-30 mb-8">Featured Cast</h3>
                    <div id="p-cast" class="space-y-6"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const KEY = 'a45420333457411e78d5ad35d6c51a2d';
        let mode = 'movie', activeID = null, currentSrv = 'cinemaos', s = 1, e = 1, activeItem = null;
        let myList = JSON.parse(localStorage.getItem('aura_list_v2')) || [];
        
        const servers = [{id:'cinemaos', n:'Aura Primary'}, {id:'vidsrcto', n:'Aura Mirror'}, {id:'vidsrcme', n:'Aura Speed'}];

        async function init(q = '', g = '') {
            let url = `https://api.themoviedb.org/3/trending/${mode}/week?api_key=${KEY}`;
            if(q) url = `https://api.themoviedb.org/3/search/${mode}?api_key=${KEY}&query=${q}`;
            if(g) url = `https://api.themoviedb.org/3/discover/${mode}?api_key=${KEY}&with_genres=${g}`;
            
            const r = await fetch(url);
            const d = await r.json();
            if(!q && !g && d.results[0]) setupHero(d.results[0]);
            renderGrid(d.results, 'grid');
            updateMyListUI();
            loadGenres();
        }

        async function loadGenres() {
            const r = await fetch(`https://api.themoviedb.org/3/genre/${mode}/list?api_key=${KEY}`);
            const d = await r.json();
            document.getElementById('genre-menu').innerHTML = d.genres.map(g => `<button onclick="init('','${g.id}')" class="drop-item">${g.name}</button>`).join('');
        }

        function setupHero(m) {
            document.getElementById('hero-bg').style.backgroundImage = `url(https://image.tmdb.org/t/p/original${m.backdrop_path})`;
            document.getElementById('hero-title').innerText = m.title || m.name;
            activeItem = { id: m.id, title: m.title || m.name, poster_path: m.poster_path, mode };
            document.getElementById('hero-play').onclick = () => openPlayer(m.id, m.title || m.name, m.poster_path);
            document.getElementById('hero-add').onclick = () => { toggleMyList(); };
        }

        function renderGrid(list, target) {
            document.getElementById(target).innerHTML = list.map(m => !m.poster_path ? '' : `
                <div class="movie-card" onclick="openPlayer(${m.id}, '${(m.title||m.name).replace(/'/g,"\\")}', '${m.poster_path}')">
                    <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" class="w-full">
                </div>`).join('');
        }

        async function openPlayer(id, title, poster) {
            activeID = id; activeItem = { id, title, poster_path: poster, mode };
            document.getElementById('p-title').innerText = title;
            document.getElementById('player-overlay').style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            updateListButtonUI();

            const res = await fetch(`https://api.themoviedb.org/3/${mode}/${id}?api_key=${KEY}&append_to_response=credits`).then(r => r.json());
            document.getElementById('p-desc').innerText = res.overview;
            
            // Full Color Cast
            document.getElementById('p-cast').innerHTML = res.credits.cast.slice(0, 5).map(c => `
                <div class="flex items-center gap-4">
                    <img src="https://image.tmdb.org/t/p/w185${c.profile_path}" class="w-12 h-12 rounded-xl object-cover">
                    <p class="text-xs font-black uppercase tracking-wider text-white/80">${c.name}</p>
                </div>`).join('');

            document.getElementById('srv-menu').innerHTML = servers.map(sv => `<button onclick="setSrv('${sv.id}','${sv.n}')" class="drop-item">${sv.n}</button>`).join('');

            if(mode === 'tv') {
                document.getElementById('tv-controls').classList.remove('hidden');
                document.getElementById('s-menu').innerHTML = res.seasons.filter(sea => sea.season_number > 0).map(sea => `<button onclick="setS(${sea.season_number})" class="drop-item">Season ${sea.season_number}</button>`).join('');
                loadEpisodes();
            } else {
                document.getElementById('tv-controls').classList.add('hidden');
                updPlayer();
            }
        }

        function toggleMyList() {
            const idx = myList.findIndex(x => x.id === activeItem.id);
            if(idx > -1) myList.splice(idx, 1);
            else myList.unshift(activeItem);
            localStorage.setItem('aura_list_v2', JSON.stringify(myList));
            updateMyListUI();
            updateListButtonUI();
        }

        function updateMyListUI() {
            const section = document.getElementById('my-list-section');
            if(myList.length > 0) {
                section.classList.remove('hidden');
                renderGrid(myList, 'my-list-grid');
            } else {
                section.classList.add('hidden');
            }
        }

        function updateListButtonUI() {
            const exists = myList.some(x => x.id === activeItem.id);
            const btn = document.getElementById('modal-add-btn');
            if(btn) btn.innerText = exists ? '✓ Saved' : '+ Save';
            const heroBtn = document.getElementById('hero-add');
            if(heroBtn) heroBtn.innerText = exists ? '✓ In Collection' : 'Add to List';
        }

        async function loadEpisodes() {
            const d = await fetch(`https://api.themoviedb.org/3/tv/${activeID}/season/${s}?api_key=${KEY}`).then(r => r.json());
            document.getElementById('e-menu').innerHTML = d.episodes.map(ep => `<button onclick="setE(${ep.episode_number})" class="drop-item">Episode ${ep.episode_number}</button>`).join('');
            updPlayer();
        }

        function setSrv(id, n) { currentSrv = id; document.getElementById('active-srv').innerText = n; updPlayer(); }
        function setS(val) { s = val; e = 1; document.getElementById('s-val').innerText = val; loadEpisodes(); }
        function setE(val) { e = val; document.getElementById('e-val').innerText = val; updPlayer(); }

        function updPlayer() {
            let src = '';
            if(mode === 'movie') {
                if(currentSrv==='cinemaos') src=`https://cinemaos.tech/player/${activeID}`;
                else if(currentSrv==='vidsrcto') src=`https://vidsrc.to/embed/movie/${activeID}`;
                else src=`https://vidsrc.me/embed/movie?tmdb=${activeID}`;
            } else {
                if(currentSrv==='cinemaos') src=`https://cinemaos.tech/player/${activeID}/${s}/${e}`;
                else if(currentSrv==='vidsrcto') src=`https://vidsrc.to/embed/tv/${activeID}/${s}/${e}`;
                else src=`https://vidsrc.me/embed/tv?tmdb=${activeID}&sea=${s}&epi=${e}`;
            }
            document.getElementById('frame').src = src;
        }

        function closePlayer() { document.getElementById('player-overlay').style.display = 'none'; document.getElementById('frame').src = ''; document.body.style.overflow = 'auto'; }
        
        function setMode(m) { 
            mode = m; 
            document.getElementById('m-btn').className = m === 'movie' ? 'px-8 py-2 rounded-full text-[10px] font-black uppercase bg-white/10' : 'px-8 py-2 rounded-full text-[10px] font-black uppercase text-white/40';
            document.getElementById('t-btn').className = m === 'tv' ? 'px-8 py-2 rounded-full text-[10px] font-black uppercase bg-white/10' : 'px-8 py-2 rounded-full text-[10px] font-black uppercase text-white/40';
            init(); 
        }

        document.getElementById('search').addEventListener('input', ev => { if(ev.target.value.length > 2) init(ev.target.value); });
        init();
    </script>
</body>
</html>
