<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP BOI MOVIES | TITAN V5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ff0000; --bg: #020205; --card: #0a0a0f; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: white; margin: 0; }
        
        /* Fixed Nav with Proper Z-Index */
        .nav-sticky { background: rgba(2, 2, 5, 0.9); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 50; }

        /* The "Stay-Open" Dropdown Fix */
        .dropdown-wrapper { position: relative; display: inline-block; }
        .dropdown-content { 
            display: none; position: absolute; top: 100%; left: 0; min-width: 200px;
            background: #111116; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px;
            padding: 10px; z-index: 1000; margin-top: 5px; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .dropdown-wrapper::after { content: ''; position: absolute; top: 100%; left: 0; width: 100%; height: 10px; }
        .dropdown-wrapper:hover .dropdown-content { display: block; animation: slideUp 0.2s ease-out; }

        /* Cinema Player Logic */
        .video-stage { width: 100%; aspect-ratio: 16 / 9; background: #000; border-radius: 20px; overflow: hidden; box-shadow: 0 0 100px rgba(255,0,0,0.1); }
        iframe { width: 100%; height: 100%; border: none; }

        /* Scroll Fixes */
        .modal-view { position: fixed; inset: 0; background: var(--bg); z-index: 500; overflow-y: auto; padding: 20px; display: none; flex-direction: column; align-items: center; }
        .no-scroll { overflow: hidden !important; }
        
        .bento { background: var(--card); border: 1px solid rgba(255,255,255,0.08); border-radius: 24px; padding: 32px; height: 100%; }
        .movie-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .movie-card:hover { transform: translateY(-8px); }
        .movie-card:hover img { border-color: var(--accent); box-shadow: 0 10px 30px rgba(255,0,0,0.2); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <nav class="nav-sticky fixed top-0 w-full px-6 lg:px-12 py-4 flex items-center justify-between">
        <div class="flex items-center gap-10">
            <h1 class="text-2xl font-black italic tracking-tighter cursor-pointer" onclick="location.reload()">OP BOI <span class="text-red-600">MOVIES</span></h1>
            <div class="hidden lg:flex items-center bg-white/5 rounded-xl p-1 border border-white/10">
                <button id="btn-movie" onclick="setMode('movie')" class="px-5 py-2 rounded-lg text-[10px] font-black uppercase transition-all bg-red-600">Movies</button>
                <button id="btn-tv" onclick="setMode('tv')" class="px-5 py-2 rounded-lg text-[10px] font-black uppercase transition-all text-gray-500 hover:text-white">TV Shows</button>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <select id="genre-box" onchange="runGenre()" class="bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-[10px] font-black uppercase text-red-500 outline-none cursor-pointer"></select>
            <input type="text" id="search-input" placeholder="Search..." class="bg-white/5 border border-white/10 rounded-full px-6 py-2 text-sm w-48 lg:w-64 outline-none focus:ring-1 focus:ring-red-600 transition">
        </div>
    </nav>

    <section id="hero" class="relative h-[85vh] flex items-center px-6 lg:px-20 overflow-hidden">
        <div id="hero-img" class="absolute inset-0 bg-cover bg-center transition-transform duration-[3s] scale-110"></div>
        <div class="absolute inset-0 bg-gradient-to-r from-[#020205] via-[#020205]/60 to-transparent"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-[#020205] via-transparent to-transparent"></div>
        
        <div class="relative z-10 max-w-4xl opacity-0 translate-y-10 transition-all duration-1000" id="hero-ui">
            <div id="hero-tag" class="text-red-600 font-black text-xs uppercase tracking-[0.4em] mb-4">Spotlight</div>
            <h2 id="hero-name" class="text-6xl lg:text-9xl font-black italic uppercase leading-none mb-6 tracking-tighter">Title</h2>
            <p id="hero-about" class="text-gray-400 text-lg lg:text-xl mb-10 line-clamp-3 font-light max-w-2xl"></p>
            <button id="hero-btn" class="bg-white text-black px-12 py-5 rounded-2xl font-black hover:bg-red-600 hover:text-white transition-all transform hover:scale-105 shadow-2xl flex items-center gap-3">
                <span class="text-xl">▶</span> PLAY NOW
            </button>
        </div>
    </section>

    <main class="px-6 lg:px-20 mt-12 pb-20">
        <div class="flex items-center gap-4 mb-10">
            <h3 class="text-xl font-black uppercase tracking-widest">Trending Now</h3>
            <div class="flex-1 h-px bg-white/10"></div>
        </div>
        <div id="movie-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6 lg:gap-10"></div>
    </main>

    <div id="player-view" class="modal-view">
        <div class="w-full max-w-7xl pt-10">
            <div class="flex flex-wrap justify-between items-center mb-8 gap-4">
                <button onclick="closeModal()" class="bg-white/10 hover:bg-red-600 px-6 py-3 rounded-xl font-black text-[10px] tracking-widest transition">← ESC CLOSE</button>
                
                <div class="flex gap-3">
                    <div class="dropdown-wrapper">
                        <button class="bg-white/5 border border-white/10 px-6 py-3 rounded-xl text-[10px] font-black uppercase">Server: <span id="cur-srv-name" class="text-red-500">CinemaOS</span></button>
                        <div class="dropdown-content" id="srv-list"></div>
                    </div>
                    <div id="tv-controls" class="hidden flex gap-3">
                        <div class="dropdown-wrapper"><button class="bg-white/5 border border-white/10 px-6 py-3 rounded-xl text-[10px] font-black">S <span id="s-num">1</span></button><div id="s-list" class="dropdown-content max-h-60 overflow-y-auto"></div></div>
                        <div class="dropdown-wrapper"><button class="bg-white/5 border border-white/10 px-6 py-3 rounded-xl text-[10px] font-black">E <span id="e-num">1</span></button><div id="e-list" class="dropdown-content max-h-60 overflow-y-auto"></div></div>
                    </div>
                </div>
            </div>

            <div class="video-stage mb-10"><iframe id="main-frame" src="" allowfullscreen></iframe></div>

            <div class="grid lg:grid-cols-3 gap-6 mb-20">
                <div class="lg:col-span-2 bento">
                    <div class="flex items-center gap-4 mb-6">
                        <span id="p-year" class="text-red-600 font-black text-2xl">2026</span>
                        <div id="p-genres" class="flex flex-wrap gap-2"></div>
                    </div>
                    <h2 id="p-title" class="text-5xl lg:text-7xl font-black uppercase italic mb-6 leading-none">Title</h2>
                    <p id="p-summary" class="text-gray-400 text-lg font-light leading-relaxed"></p>
                </div>
                <div class="bento text-center">
                    <h3 class="text-red-600 text-[10px] font-black uppercase tracking-[0.4em] mb-10">Featured Cast</h3>
                    <div id="p-actors" class="grid grid-cols-2 gap-y-10"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'a45420333457411e78d5ad35d6c51a2d';
        let currentMode = 'movie', activeId = null, activeSrv = 'cinemaos', season = 1, episode = 1;
        
        const servers = [
            {id:'cinemaos', label:'Server 1 (HD)'}, {id:'vidsrcto', label:'Server 2 (Fast)'},
            {id:'vidsrcme', label:'Server 3 (Stable)'}, {id:'vidsrccc', label:'Server 4 (Direct)'}, {id:'embedsu', label:'Server 5 (Mirror)'}
        ];

        async function init(q = '', g = '') {
            let url = `https://api.themoviedb.org/3/trending/${currentMode}/week?api_key=${API_KEY}`;
            if(q) url = `https://api.themoviedb.org/3/search/${currentMode}?api_key=${API_KEY}&query=${q}`;
            if(g) url = `https://api.themoviedb.org/3/discover/${currentMode}?api_key=${API_KEY}&with_genres=${g}`;
            
            const res = await fetch(url);
            const data = await res.json();
            if(!q && !g && data.results[0]) setupHero(data.results[0]);
            renderGrid(data.results);
            loadGenreData();
        }

        async function loadGenreData() {
            const res = await fetch(`https://api.themoviedb.org/3/genre/${currentMode}/list?api_key=${API_KEY}`);
            const data = await res.json();
            document.getElementById('genre-box').innerHTML = `<option value="">All Genres</option>` + 
                data.genres.map(g => `<option value="${g.id}">${g.name}</option>`).join('');
        }

        function setupHero(m) {
            document.getElementById('hero-img').style.backgroundImage = `url(https://image.tmdb.org/t/p/original${m.backdrop_path})`;
            document.getElementById('hero-name').innerText = m.title || m.name;
            document.getElementById('hero-about').innerText = m.overview;
            document.getElementById('hero-btn').onclick = () => openModal(m.id, m.title || m.name);
            const ui = document.getElementById('hero-ui'); ui.style.opacity = '1'; ui.style.transform = 'translateY(0)';
        }

        function renderGrid(items) {
            document.getElementById('movie-grid').innerHTML = items.map(m => !m.poster_path ? '' : `
                <div class="movie-card group cursor-pointer" onclick="openModal(${m.id}, '${(m.title||m.name).replace(/'/g,"\\")}')">
                    <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" class="rounded-3xl border-2 border-transparent transition-all group-hover:border-red-600 mb-4 shadow-xl">
                    <h4 class="font-bold text-[10px] uppercase tracking-widest text-gray-500 group-hover:text-white">${m.title || m.name}</h4>
                </div>`).join('');
        }

        async function openModal(id, title) {
            activeId = id; season = 1; episode = 1;
            document.getElementById('p-title').innerText = title;
            document.getElementById('player-view').style.display = 'flex';
            document.body.classList.add('no-scroll');
            
            const d = await fetch(`https://api.themoviedb.org/3/${currentMode}/${id}?api_key=${API_KEY}&append_to_response=credits`).then(r => r.json());
            document.getElementById('p-summary').innerText = d.overview;
            document.getElementById('p-year').innerText = (d.release_date || d.first_air_date || '2026').split('-')[0];
            document.getElementById('p-genres').innerHTML = d.genres.map(g => `<span class="bg-red-600/10 text-red-500 px-3 py-1 rounded-lg text-[9px] font-black uppercase">${g.name}</span>`).join('');
            
            document.getElementById('p-actors').innerHTML = d.credits.cast.slice(0, 6).map(c => `
                <div class="flex flex-col items-center">
                    <img src="${c.profile_path ? 'https://image.tmdb.org/t/p/w185' + c.profile_path : 'https://via.placeholder.com/185x185'}" class="w-16 h-16 rounded-full object-cover border-2 border-white/10 mb-2">
                    <p class="text-[9px] font-black uppercase text-gray-500">${c.name}</p>
                </div>`).join('');

            document.getElementById('srv-list').innerHTML = servers.map(s => `<button onclick="switchSrv('${s.id}', '${s.label}')" class="w-full text-left p-3 rounded-lg hover:bg-red-600 text-[10px] font-black mb-1 uppercase">${s.label}</button>`).join('');

            if (currentMode === 'tv') {
                document.getElementById('tv-controls').classList.remove('hidden');
                document.getElementById('s-list').innerHTML = d.seasons.filter(s => s.season_number > 0).map(s => `<button onclick="setS(${s.season_number})" class="w-full text-left p-3 hover:bg-red-600 rounded-lg text-[10px] font-black mb-1">SEASON ${s.season_number}</button>`).join('');
                loadEpisodes();
            } else {
                document.getElementById('tv-controls').classList.add('hidden');
                refreshFrame();
            }
        }

        async function loadEpisodes() {
            const data = await fetch(`https://api.themoviedb.org/3/tv/${activeId}/season/${season}?api_key=${API_KEY}`).then(r => r.json());
            document.getElementById('e-list').innerHTML = data.episodes.map(e => `<button onclick="setE(${e.episode_number})" class="w-full text-left p-3 hover:bg-red-600 rounded-lg text-[10px] font-black mb-1 truncate">EP ${e.episode_number}: ${e.name}</button>`).join('');
            refreshFrame();
        }

        function switchSrv(id, label) { activeSrv = id; document.getElementById('cur-srv-name').innerText = label.split(' ')[0]; refreshFrame(); }
        function setS(s) { season = s; episode = 1; document.getElementById('s-num').innerText = s; loadEpisodes(); }
        function setE(e) { episode = e; document.getElementById('e-num').innerText = e; refreshFrame(); }
        function runGenre() { init('', document.getElementById('genre-box').value); }
        
        function refreshFrame() {
            const t = activeId, s = season, e = episode;
            let src = '';
            if(currentMode === 'movie') {
                if(activeSrv==='cinemaos') src=`https://cinemaos.tech/player/${t}`;
                else if(activeSrv==='vidsrcto') src=`https://vidsrc.to/embed/movie/${t}`;
                else if(activeSrv==='vidsrcme') src=`https://vidsrc.me/embed/movie?tmdb=${t}`;
                else if(activeSrv==='vidsrccc') src=`https://vidsrc.cc/v2/embed/movie/${t}`;
                else src=`https://embed.su/embed/movie/${t}`;
            } else {
                if(activeSrv==='cinemaos') src=`https://cinemaos.tech/player/${t}/${s}/${e}`;
                else if(activeSrv==='vidsrcto') src=`https://vidsrc.to/embed/tv/${t}/${s}/${e}`;
                else if(activeSrv==='vidsrcme') src=`https://vidsrc.me/embed/tv?tmdb=${t}&sea=${s}&epi=${e}`;
                else if(activeSrv==='vidsrccc') src=`https://vidsrc.cc/v2/embed/tv/${t}/${s}/${e}`;
                else src=`https://embed.su/embed/tv/${t}/${s}/${e}`;
            }
            document.getElementById('main-frame').src = src;
        }

        function closeModal() { document.getElementById('player-view').style.display='none'; document.getElementById('main-frame').src=''; document.body.classList.remove('no-scroll'); }
        function setMode(m) { 
            currentMode = m; 
            document.getElementById('btn-movie').className = m === 'movie' ? 'px-5 py-2 rounded-lg text-[10px] font-black uppercase bg-red-600' : 'px-5 py-2 rounded-lg text-[10px] font-black uppercase text-gray-500 hover:text-white';
            document.getElementById('btn-tv').className = m === 'tv' ? 'px-5 py-2 rounded-lg text-[10px] font-black uppercase bg-red-600' : 'px-5 py-2 rounded-lg text-[10px] font-black uppercase text-gray-500 hover:text-white';
            init(); 
        }
        document.getElementById('search-input').addEventListener('input', e => { if(e.target.value.length > 2) init(e.target.value); });
        init();
    </script>
</body>
</html>
