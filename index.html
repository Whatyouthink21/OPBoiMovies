<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA CRYSTAL | FROSTED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --blur: blur(30px);
        }

        body { 
            font-family: 'Outfit', sans-serif; 
            background: radial-gradient(circle at top right, #1a1c22, #0a0b0d);
            background-attachment: fixed;
            color: #ffffff; 
            min-height: 100vh;
        }

        /* --- THE TRUE FROSTED GLASS CORE --- */
        .aura-glass {
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        /* Nav & Menus */
        .nav-aura { background: rgba(10, 11, 13, 0.5); backdrop-filter: blur(40px); border-bottom: 1px solid var(--glass-border); }
        
        .custom-drop { position: relative; }
        .drop-menu { 
            display: none; position: absolute; top: calc(100% + 12px); left: 0; 
            min-width: 240px; border-radius: 16px; padding: 10px; z-index: 2000;
        }
        .custom-drop:hover .drop-menu { display: block; animation: glassFade 0.3s ease; }
        .drop-item {
            width: 100%; text-align: left; padding: 12px 16px; border-radius: 10px;
            font-size: 11px; font-weight: 600; text-transform: uppercase;
            color: rgba(255,255,255,0.6); transition: 0.2s;
        }
        .drop-item:hover { background: rgba(255,255,255,0.1); color: #fff; }

        @keyframes glassFade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Movie Cards */
        .movie-card { 
            border-radius: 20px; overflow: hidden; 
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid var(--glass-border);
        }
        .movie-card:hover { transform: scale(1.06); border-color: rgba(255,255,255,0.4); box-shadow: 0 0 50px rgba(255,255,255,0.05); }

        /* Player Experience */
        #player-overlay { 
            position: fixed; inset: 0; z-index: 1500; display: none; 
            background: rgba(10, 11, 13, 0.8); backdrop-filter: blur(50px);
            overflow-y: auto;
        }
        .video-box { 
            width: 100%; aspect-ratio: 16 / 9; max-height: 70vh; 
            border-radius: 24px; overflow: hidden; 
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        /* Input Fixes */
        input::placeholder { color: rgba(255,255,255,0.3); }
        .search-box { background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); border-radius: 100px; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-[100] px-8 py-5 nav-aura flex items-center justify-between">
        <div class="flex items-center gap-12">
            <h1 class="text-3xl font-black italic tracking-tighter opacity-80 cursor-pointer" onclick="location.reload()">AURA</h1>
            <div class="flex aura-glass rounded-full p-1.5 p-1 border-white/5">
                <button onclick="setMode('movie')" id="m-btn" class="px-8 py-2.5 rounded-full text-[11px] font-black uppercase transition-all bg-white/10 text-white">Cinema</button>
                <button onclick="setMode('tv')" id="t-btn" class="px-8 py-2.5 rounded-full text-[11px] font-black uppercase text-white/40 hover:text-white transition-all">Series</button>
            </div>
        </div>

        <div class="flex items-center gap-6">
            <div class="custom-drop">
                <button class="aura-glass px-6 py-2.5 rounded-full text-[10px] font-black uppercase tracking-widest">Browse Genres</button>
                <div id="genre-menu" class="drop-menu aura-glass max-h-96 overflow-y-auto"></div>
            </div>
            <div class="search-box px-6 py-2.5 flex items-center">
                <input type="text" id="search" placeholder="SEARCH UNIVERSE" class="bg-transparent text-sm w-72 outline-none font-medium">
            </div>
        </div>
    </nav>

    <main class="pt-36 px-10 lg:px-24 pb-32">
        <div id="my-list-container" class="mb-20 hidden">
            <div class="flex items-center gap-6 mb-10">
                <h2 class="text-xs font-black uppercase tracking-[0.4em] opacity-30">Your Collection</h2>
                <div class="h-px bg-white/10 flex-1"></div>
            </div>
            <div id="my-list-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-10"></div>
        </div>

        <div class="flex items-center gap-6 mb-10">
            <h2 class="text-xs font-black uppercase tracking-[0.4em] opacity-30">Trending Content</h2>
            <div class="h-px bg-white/10 flex-1"></div>
        </div>
        <div id="grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-10"></div>
    </main>

    <div id="player-overlay">
        <div class="max-w-7xl mx-auto py-12 px-10">
            <div class="flex justify-between items-center mb-10">
                <button onclick="closePlayer()" class="aura-glass px-8 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-white/10 transition">← Exit Cinema</button>
                
                <div class="flex gap-4">
                    <button id="add-list-btn" onclick="toggleMyList()" class="aura-glass px-8 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest border-white/20 transition"></button>
                    
                    <div class="custom-drop">
                        <button class="aura-glass px-8 py-3 rounded-xl text-[10px] font-black uppercase text-white/80"><span id="active-srv">Aura Server</span></button>
                        <div id="srv-menu" class="drop-menu aura-glass"></div>
                    </div>

                    <div id="tv-ui" class="hidden flex gap-4">
                        <div class="custom-drop">
                            <button class="aura-glass px-6 py-3 rounded-xl text-[10px] font-black uppercase tracking-tighter">S <span id="s-num">1</span></button>
                            <div id="s-menu" class="drop-menu aura-glass max-h-60 overflow-y-auto"></div>
                        </div>
                        <div class="custom-drop">
                            <button class="aura-glass px-6 py-3 rounded-xl text-[10px] font-black uppercase tracking-tighter">E <span id="e-num">1</span></button>
                            <div id="e-menu" class="drop-menu aura-glass max-h-60 overflow-y-auto"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="video-box aura-glass mb-16 bg-black">
                <iframe id="frame" src="" allowfullscreen></iframe>
            </div>

            <div class="grid lg:grid-cols-3 gap-20">
                <div class="lg:col-span-2">
                    <h2 id="p-title" class="text-7xl font-black uppercase mb-8 tracking-tighter leading-none">...</h2>
                    <p id="p-desc" class="text-white/40 text-xl font-light leading-relaxed max-w-3xl"></p>
                </div>
                <div class="aura-glass p-10 rounded-[32px]">
                    <h3 class="text-[11px] font-black uppercase tracking-[0.4em] opacity-30 mb-10">Featured Cast</h3>
                    <div id="p-cast" class="space-y-8"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const KEY = 'a45420333457411e78d5ad35d6c51a2d';
        let mode = 'movie', activeID = null, currentSrv = 'cinemaos', s = 1, e = 1, currentItem = null;
        let myData = JSON.parse(localStorage.getItem('aura_list')) || [];
        const servers = [{id:'cinemaos', n:'Aura One'}, {id:'vidsrcto', n:'Aura Two'}, {id:'vidsrcme', n:'Aura Three'}];

        async function init(q = '', g = '') {
            let url = `https://api.themoviedb.org/3/trending/${mode}/week?api_key=${KEY}`;
            if(q) url = `https://api.themoviedb.org/3/search/${mode}?api_key=${KEY}&query=${q}`;
            if(g) url = `https://api.themoviedb.org/3/discover/${mode}?api_key=${KEY}&with_genres=${g}`;
            
            const r = await fetch(url);
            const d = await r.json();
            renderGrid(d.results, 'grid');
            renderMyList();
            loadGenres();
        }

        async function loadGenres() {
            const r = await fetch(`https://api.themoviedb.org/3/genre/${mode}/list?api_key=${KEY}`);
            const d = await r.json();
            document.getElementById('genre-menu').innerHTML = d.genres.map(g => `<button onclick="init('','${g.id}')" class="drop-item">${g.name}</button>`).join('');
        }

        function renderGrid(list, target) {
            document.getElementById(target).innerHTML = list.map(m => !m.poster_path ? '' : `
                <div class="movie-card" onclick="openPlayer(${m.id}, '${(m.title||m.name).replace(/'/g,"\\")}', '${m.poster_path}')">
                    <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" class="w-full h-full object-cover">
                </div>`).join('');
        }

        function renderMyList() {
            const container = document.getElementById('my-list-container');
            if(myData.length > 0) {
                container.classList.remove('hidden');
                renderGrid(myData, 'my-list-grid');
            } else {
                container.classList.add('hidden');
            }
        }

        async function openPlayer(id, title, poster) {
            activeID = id; s = 1; e = 1;
            currentItem = { id, title, poster_path: poster, mode };
            document.getElementById('p-title').innerText = title;
            document.getElementById('player-overlay').style.display = 'block';
            document.body.style.overflow = 'hidden';
            updateListButton();

            const res = await fetch(`https://api.themoviedb.org/3/${mode}/${id}?api_key=${KEY}&append_to_response=credits`).then(r => r.json());
            document.getElementById('p-desc').innerText = res.overview;
            document.getElementById('p-cast').innerHTML = res.credits.cast.slice(0, 4).map(c => `
                <div class="flex items-center gap-5 opacity-80">
                    <img src="https://image.tmdb.org/t/p/w185${c.profile_path}" class="w-12 h-12 rounded-2xl object-cover border border-white/10 grayscale hover:grayscale-0 transition">
                    <p class="text-xs font-black uppercase tracking-tighter">${c.name}</p>
                </div>`).join('');
            
            document.getElementById('srv-menu').innerHTML = servers.map(sv => `<button onclick="setSrv('${sv.id}','${sv.n}')" class="drop-item">${sv.n}</button>`).join('');

            if(mode === 'tv') {
                document.getElementById('tv-ui').classList.remove('hidden');
                document.getElementById('s-menu').innerHTML = res.seasons.filter(sea => sea.season_number > 0).map(sea => `<button onclick="setS(${sea.season_number})" class="drop-item">Season ${sea.season_number}</button>`).join('');
                loadEpisodes();
            } else {
                document.getElementById('tv-ui').classList.add('hidden');
                updPlayer();
            }
        }

        function toggleMyList() {
            const index = myData.findIndex(x => x.id === currentItem.id);
            if(index > -1) myData.splice(index, 1);
            else myData.unshift(currentItem);
            localStorage.setItem('aura_list', JSON.stringify(myData));
            updateListButton();
            renderMyList();
        }

        function updateListButton() {
            const btn = document.getElementById('add-list-btn');
            const exists = myData.some(x => x.id === currentItem.id);
            btn.innerText = exists ? '✓ COLLECTED' : '+ ADD TO LIST';
            btn.style.background = exists ? 'rgba(255,255,255,0.1)' : 'var(--glass-bg)';
        }

        async function loadEpisodes() {
            const d = await fetch(`https://api.themoviedb.org/3/tv/${activeID}/season/${s}?api_key=${KEY}`).then(r => r.json());
            document.getElementById('e-menu').innerHTML = d.episodes.map(ep => `<button onclick="setE(${ep.episode_number})" class="drop-item">Episode ${ep.episode_number}</button>`).join('');
            updPlayer();
        }

        function setSrv(id, n) { currentSrv = id; document.getElementById('active-srv').innerText = n; updPlayer(); }
        function setS(val) { s = val; e = 1; document.getElementById('s-num').innerText = val; loadEpisodes(); }
        function setE(val) { e = val; document.getElementById('e-num').innerText = val; updPlayer(); }

        function updPlayer() {
            let src = '';
            if(mode === 'movie') {
                if(currentSrv==='cinemaos') src=`https://cinemaos.tech/player/${activeID}`;
                else if(currentSrv==='vidsrcto') src=`https://vidsrc.to/embed/movie/${activeID}`;
                else src=`https://vidsrc.me/embed/movie?tmdb=${activeID}`;
            } else {
                if(currentSrv==='cinemaos') src=`https://cinemaos.tech/player/${activeID}/${s}/${e}`;
                else if(currentSrv==='vidsrcto') src=`https://vidsrc.to/embed/tv/${activeID}/${s}/${e}`;
                else src=`https://vidsrc.me/embed/tv?tmdb=${activeID}&sea=${s}&epi=${e}`;
            }
            document.getElementById('frame').src = src;
        }

        function closePlayer() { 
            document.getElementById('player-overlay').style.display = 'none'; 
            document.getElementById('frame').src = ''; 
            document.body.style.overflow = 'auto'; 
        }

        function setMode(m) { 
            mode = m; 
            document.getElementById('m-btn').className = m === 'movie' ? 'px-8 py-2.5 rounded-full text-[11px] font-black uppercase transition-all bg-white/10 text-white' : 'px-8 py-2.5 rounded-full text-[11px] font-black uppercase text-white/40 hover:text-white transition-all';
            document.getElementById('t-btn').className = m === 'tv' ? 'px-8 py-2.5 rounded-full text-[11px] font-black uppercase transition-all bg-white/10 text-white' : 'px-8 py-2.5 rounded-full text-[11px] font-black uppercase text-white/40 hover:text-white transition-all';
            init(); 
        }

        document.getElementById('search').addEventListener('input', ev => { if(ev.target.value.length > 2) init(ev.target.value); });
        init();
    </script>
</body>
</html>
