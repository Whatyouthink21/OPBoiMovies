<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP BOI MOVIES | TITAN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ff0000; }
        body { font-family: 'Outfit', sans-serif; background: #020205; color: white; overflow-x: hidden; }
        
        /* Glassmorphism Navigation */
        .glass-nav { background: rgba(2, 2, 5, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }

        /* Hero Animation */
        @keyframes hero-fade { from { opacity: 0; transform: scale(1.1); } to { opacity: 1; transform: scale(1); } }
        .animate-hero { animation: hero-fade 1.5s ease-out; }
        
        /* Movie Card Hover */
        .movie-card { transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1); }
        .movie-card:hover { transform: translateY(-10px) scale(1.05); z-index: 20; }
        .movie-card:hover img { border-color: var(--accent); box-shadow: 0 0 20px rgba(255, 0, 0, 0.3); }

        /* Custom Dropdown Styling */
        select { background: rgba(255, 255, 255, 0.05); color: white; border: 1px solid rgba(255, 255, 255, 0.1); padding: 10px 20px; border-radius: 12px; outline: none; cursor: pointer; font-weight: 600; font-size: 13px; transition: 0.3s; }
        select:hover { background: rgba(255, 255, 255, 0.1); border-color: var(--accent); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; border-radius: 24px; overflow: hidden; background: #000; box-shadow: 0 0 100px rgba(255, 0, 0, 0.15); }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
    </style>
</head>
<body class="pb-20">

    <nav class="fixed top-0 w-full z-[100] glass-nav px-8 py-5 flex items-center justify-between">
        <h1 class="text-3xl font-black italic tracking-tighter">OP BOI <span class="text-red-600">MOVIES</span></h1>
        
        <div class="hidden lg:flex items-center gap-10 font-bold text-[11px] uppercase tracking-widest">
            <button onclick="changeMode('movie')" id="m-nav" class="text-red-600">Cinema</button>
            <button onclick="changeMode('tv')" id="t-nav" class="text-gray-500 hover:text-white transition">TV Series</button>
            <button onclick="scrollToWatchlist()" class="text-gray-500 hover:text-yellow-500 transition">My List</button>
        </div>

        <div class="relative">
            <input type="text" id="search" placeholder="Search for greatness..." 
                class="bg-white/5 border border-white/10 rounded-full px-6 py-2 text-sm w-64 lg:w-96 focus:ring-1 focus:ring-red-600 outline-none transition-all">
        </div>
    </nav>

    <section id="hero" class="relative h-screen w-full flex items-center overflow-hidden">
        <div id="hero-bg" class="absolute inset-0 bg-cover bg-center transition-all duration-1000 animate-hero"></div>
        <div class="absolute inset-0 bg-gradient-to-r from-[#020205] via-[#020205]/60 to-transparent"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-[#020205] via-transparent to-transparent"></div>
        
        <div class="relative z-10 px-12 mt-20 max-w-4xl">
            <div class="flex items-center gap-3 mb-6">
                <span class="bg-red-600 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">Featured</span>
                <span id="hero-year" class="text-sm font-bold opacity-60">2024</span>
            </div>
            <h2 id="hero-title" class="text-8xl font-black italic uppercase mb-6 leading-tight tracking-tighter">Loading...</h2>
            <p id="hero-desc" class="text-gray-400 text-lg mb-10 max-w-2xl line-clamp-3 font-light leading-relaxed">Please wait while we fetch the best content for you.</p>
            
            <div class="flex gap-4">
                <button id="hero-play" class="bg-white text-black px-12 py-4 rounded-2xl font-black hover:bg-red-600 hover:text-white transition-all transform hover:scale-110 flex items-center gap-3">
                    <span class="text-xl">â–¶</span> WATCH NOW
                </button>
                <button id="hero-list" class="bg-white/10 backdrop-blur-md border border-white/10 px-8 py-4 rounded-2xl font-black hover:bg-white/20 transition-all">+ LIST</button>
            </div>
        </div>
    </section>

    <section id="watchlist-section" class="px-12 mb-20 hidden">
        <h3 class="text-2xl font-black italic mb-8 uppercase tracking-tighter flex items-center gap-4">
            <span class="w-10 h-[2px] bg-red-600"></span> My Library
        </h3>
        <div id="watchlist-grid" class="flex gap-8 overflow-x-auto no-scrollbar pb-6"></div>
    </section>

    <main class="px-12">
        <div class="flex items-center justify-between mb-12">
            <h3 id="grid-label" class="text-3xl font-black italic uppercase tracking-tighter">New Releases</h3>
            <div class="h-[1px] flex-1 bg-white/10 ml-8"></div>
        </div>
        <div id="grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-10"></div>
    </main>

    <div id="player-modal" class="fixed inset-0 bg-black/98 z-[200] hidden flex-col items-center justify-center p-6 backdrop-blur-3xl">
        <div class="w-full max-w-6xl">
            <div class="flex flex-col lg:flex-row justify-between items-start lg:items-end mb-8 gap-6">
                <div>
                    <h2 id="p-title" class="text-4xl font-black italic tracking-tighter uppercase mb-4">Watching Title</h2>
                    <div class="flex flex-wrap gap-4">
                        <select id="server-select" onchange="updSrc()" title="Choose Server">
                            <option value="cinemaos">Server 1 (CinemaOS)</option>
                            <option value="vidsrcto">Server 2 (VidSrc.to)</option>
                            <option value="vidsrcme">Server 3 (VidSrc.me)</option>
                        </select>
                        <div id="tv-ui" class="hidden flex gap-3">
                            <select id="s-sel" onchange="loadEps()" title="Season"></select>
                            <select id="e-sel" onchange="updSrc()" title="Episode"></select>
                        </div>
                    </div>
                </div>
                <button onclick="closeP()" class="text-6xl font-thin hover:text-red-600 transition-transform hover:rotate-90">&times;</button>
            </div>
            <div class="video-wrapper"><iframe id="v-frame" src="" allowfullscreen></iframe></div>
        </div>
    </div>

    <script>
        const KEY = 'a45420333457411e78d5ad35d6c51a2d';
        let mode = 'movie', curId = null, watchlist = JSON.parse(localStorage.getItem('op_titan_list') || '[]');

        async function init(query = '') {
            let url = `https://api.themoviedb.org/3/trending/${mode}/week?api_key=${KEY}`;
            if(query) url = `https://api.themoviedb.org/3/search/${mode}?api_key=${KEY}&query=${query}`;
            
            const res = await fetch(url);
            const data = await res.json();
            
            if(!query && data.results[0]) setupHero(data.results[0]);
            renderGrid(data.results, 'grid');
            renderWatchlist();
        }

        function setupHero(m) {
            document.getElementById('hero-bg').style.backgroundImage = `url(https://image.tmdb.org/t/p/original${m.backdrop_path})`;
            document.getElementById('hero-title').innerText = m.title || m.name;
            document.getElementById('hero-desc').innerText = m.overview;
            document.getElementById('hero-year').innerText = (m.release_date || m.first_air_date || '').split('-')[0];
            document.getElementById('hero-play').onclick = () => openP(m.id, m.title || m.name, m.poster_path);
            document.getElementById('hero-list').onclick = () => toggleWL(m.id, m.title || m.name, m.poster_path);
        }

        function renderGrid(items, targetId) {
            const grid = document.getElementById(targetId);
            grid.innerHTML = items.map(m => {
                if(!m.poster_path) return '';
                const title = (m.title || m.name).replace(/'/g, "\\'");
                return `
                <div class="movie-card group cursor-pointer" onclick="openP(${m.id}, '${title}', '${m.poster_path}')">
                    <div class="relative overflow-hidden rounded-3xl border border-white/10 shadow-2xl">
                        <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" class="w-full">
                        <div class="absolute inset-0 bg-red-600/60 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                            <span class="text-white font-black">PLAY NOW</span>
                        </div>
                    </div>
                    <h4 class="mt-4 font-bold text-xs truncate uppercase tracking-widest">${m.title || m.name}</h4>
                </div>`;
            }).join('');
        }

        function renderWatchlist() {
            const section = document.getElementById('watchlist-section');
            if(watchlist.length === 0) { section.classList.add('hidden'); return; }
            section.classList.remove('hidden');
            renderGrid(watchlist, 'watchlist-grid');
        }

        async function openP(id, title, poster) {
            curId = id;
            document.getElementById('p-title').innerText = title;
            document.getElementById('player-modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';

            if (mode === 'tv') {
                document.getElementById('tv-ui').classList.remove('hidden');
                await loadSeasons(id);
            } else {
                document.getElementById('tv-ui').classList.add('hidden');
                updSrc();
            }
        }

        async function loadSeasons(id) {
            const res = await fetch(`https://api.themoviedb.org/3/tv/${id}?api_key=${KEY}`);
            const data = await res.json();
            const sSel = document.getElementById('s-sel');
            sSel.innerHTML = data.seasons.filter(s => s.season_number > 0).map(s => `<option value="${s.season_number}">Season ${s.season_number}</option>`).join('');
            await loadEps();
        }

        async function loadEps() {
            const s = document.getElementById('s-sel').value;
            const res = await fetch(`https://api.themoviedb.org/3/tv/${curId}/season/${s}?api_key=${KEY}`);
            const data = await res.json();
            document.getElementById('e-sel').innerHTML = data.episodes.map(e => `<option value="${e.episode_number}">Episode ${e.episode_number}: ${e.name}</option>`).join('');
            updSrc();
        }

        function updSrc() {
            const srv = document.getElementById('server-select').value;
            const s = document.getElementById('s-sel').value || 1;
            const e = document.getElementById('e-sel').value || 1;
            const frame = document.getElementById('v-frame');
            
            let finalUrl = '';
            if (mode === 'movie') {
                if(srv === 'cinemaos') finalUrl = `https://cinemaos.tech/player/${curId}`;
                if(srv === 'vidsrcto') finalUrl = `https://vidsrc.to/embed/movie/${curId}`;
                if(srv === 'vidsrcme') finalUrl = `https://vidsrc.me/embed/movie?tmdb=${curId}`;
            } else {
                if(srv === 'cinemaos') finalUrl = `https://cinemaos.tech/player/${curId}/${s}/${e}`;
                if(srv === 'vidsrcto') finalUrl = `https://vidsrc.to/embed/tv/${curId}/${s}/${e}`;
                if(srv === 'vidsrcme') finalUrl = `https://vidsrc.me/embed/tv?tmdb=${curId}&sea=${s}&epi=${e}`;
            }
            frame.src = finalUrl;
        }

        function toggleWL(id, title, poster) {
            const idx = watchlist.findIndex(x => x.id === id);
            if(idx > -1) { watchlist.splice(idx, 1); alert("Removed from My List"); } 
            else { watchlist.push({id, title, poster_path: poster}); alert("Added to My List"); }
            localStorage.setItem('op_titan_list', JSON.stringify(watchlist));
            renderWatchlist();
        }

        function changeMode(m) {
            mode = m;
            document.getElementById('m-nav').className = m === 'movie' ? 'text-red-600' : 'text-gray-500 hover:text-white';
            document.getElementById('t-nav').className = m === 'tv' ? 'text-red-600' : 'text-gray-500 hover:text-white';
            init();
        }

        function scrollToWatchlist() { document.getElementById('watchlist-section').scrollIntoView({ behavior: 'smooth' }); }
        function closeP() { document.getElementById('player-modal').style.display = 'none'; document.getElementById('v-frame').src = ''; document.body.style.overflow = 'auto'; }
        document.getElementById('search').addEventListener('input', e => { if(e.target.value.length > 2) init(e.target.value); else if(e.target.value == '') init(); });

        init();
    </script>
</body>
</html>
