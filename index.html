<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA | CRYSTAL CINEMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.12); }
        body { font-family: 'Outfit', sans-serif; background: #0a0b0d; color: #fff; overflow-x: hidden; scroll-behavior: smooth; }
        
        .frost-bg { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid var(--border); }
        .hero-vignette { background: linear-gradient(to top, #0a0b0d 10%, transparent 70%), linear-gradient(to right, #0a0b0d 10%, transparent 70%); }

        /* Search Results Container */
        #search-results {
            display: none; position: absolute; top: 100%; right: 0; margin-top: 10px;
            width: 400px; max-height: 450px; border-radius: 20px; overflow-y: auto; 
            z-index: 10000; box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        }

        /* Dropdowns */
        .dropdown-content { display: none; position: absolute; top: 100%; right: 0; min-width: 200px; border-radius: 12px; padding: 8px; z-index: 5000; margin-top: 10px; }
        .dropdown-content.show { display: block; }

        /* THE PLAYER FIX: Large Immersive Screen */
        #player-overlay { position: fixed; inset: 0; z-index: 11000; display: none; background: #050608; overflow-y: auto; }
        .player-viewport { 
            width: 96%; 
            max-width: 1800px; 
            height: 88vh; /* Massive height for the stream */
            border-radius: 24px; 
            overflow: hidden; 
            border: 1px solid var(--border);
            background: #000;
        }
        iframe { width: 100%; height: 100%; border: none; }
        
        .movie-card { border-radius: 16px; overflow: hidden; transition: 0.4s cubic-bezier(0.2, 1, 0.2, 1); cursor: pointer; }
        .movie-card:hover { transform: translateY(-8px) scale(1.02); filter: brightness(1.1); box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        
        input#search { position: relative; z-index: 10001 !important; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-[999] px-8 py-6 flex items-center justify-between bg-gradient-to-b from-[#0a0b0d] to-transparent">
        <div class="flex items-center gap-10">
            <h1 class="text-2xl font-black italic tracking-tighter cursor-pointer" onclick="location.reload()">AURA</h1>
            <div class="flex frost-bg rounded-full p-1">
                <button onclick="setMode('movie')" id="m-btn" class="px-6 py-2 rounded-full text-[10px] font-black uppercase transition-all bg-white text-black">Cinema</button>
                <button onclick="setMode('tv')" id="t-btn" class="px-6 py-2 rounded-full text-[10px] font-black uppercase text-white/40">Series</button>
            </div>
        </div>

        <div class="flex items-center gap-6">
            <div class="relative" id="search-container">
                <input type="text" id="search" autocomplete="off" placeholder="SEARCH TITLES..." 
                       class="frost-bg px-6 py-2.5 rounded-full text-[11px] w-64 outline-none border border-white/10 focus:border-white/40 transition-all uppercase font-bold focus:w-80">
                <div id="search-results" class="frost-bg p-2"></div>
            </div>
            
            <div id="auth-container" class="flex items-center">
                <button id="login-btn" onclick="login()" class="frost-bg px-6 py-2.5 rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-white hover:text-black transition-all">LOGIN</button>
                <div id="user-profile" class="hidden flex items-center gap-3 frost-bg pl-4 pr-1 py-1 rounded-full cursor-pointer relative" onclick="toggleDrop('user-menu')">
                    <span id="user-name" class="text-[10px] font-black uppercase"></span>
                    <img id="user-pic" class="w-8 h-8 rounded-full border border-white/20">
                    <div id="user-menu" class="dropdown-content frost-bg">
                        <button onclick="logout()" class="w-full text-left p-3 text-[10px] text-red-400 font-bold uppercase hover:bg-white/5 rounded-lg">Sign Out</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="relative h-[85vh] flex items-end pb-24 px-10 lg:px-24 overflow-hidden">
        <div id="hero-bg" class="absolute inset-0 bg-cover bg-center transition-opacity duration-1000 scale-105"></div>
        <div class="absolute inset-0 hero-vignette"></div>
        <div class="relative z-10 max-w-3xl">
            <h2 id="hero-title" class="text-6xl lg:text-8xl font-black uppercase tracking-tighter leading-none italic mb-8"></h2>
            <div class="flex gap-4">
                <button id="hero-play" class="bg-white text-black px-12 py-4 rounded-2xl font-black uppercase text-[11px] tracking-widest hover:scale-105 transition">Start Stream</button>
                <button id="hero-add" class="frost-bg px-12 py-4 rounded-2xl font-black uppercase text-[11px] tracking-widest transition">Watchlist</button>
            </div>
        </div>
    </header>

    <main class="px-10 lg:px-24 py-12 relative z-20">
        <div id="my-list-section" class="mb-16 hidden">
            <h3 class="text-[11px] font-black uppercase tracking-[0.4em] opacity-40 mb-8">Your Collection</h3>
            <div id="my-list-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-8"></div>
        </div>
        <h3 id="feed-title" class="text-[11px] font-black uppercase tracking-[0.4em] opacity-40 mb-8">Trending Now</h3>
        <div id="grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-8"></div>
    </main>

    <div id="player-overlay">
        <div class="flex flex-col items-center py-6">
            <div class="w-[96%] flex justify-between items-center mb-6">
                <button onclick="closePlayer()" class="frost-bg px-10 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-white hover:text-black transition">← Back</button>
                <div class="flex gap-4">
                    <div class="relative">
                        <button onclick="toggleDrop('srv-menu')" class="frost-bg px-8 py-3 rounded-xl text-[10px] font-black uppercase flex items-center gap-2">
                            <span id="active-srv">Aura Primary</span> ↓
                        </button>
                        <div id="srv-menu" class="dropdown-content frost-bg"></div>
                    </div>
                </div>
            </div>
            <div class="player-viewport shadow-2xl">
                <iframe id="frame" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, deleteDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        // NOTE: Fixed a typo in the import above - should be firebase-firestore
        import {  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFDQG_-vhIYXWtRUW5dXOvP_BCsCIhLJI",
            authDomain: "opboimovies.firebaseapp.com",
            projectId: "opboimovies",
            storageBucket: "opboimovies.firebasestorage.app",
            messagingSenderId: "436070860394",
            appId: "1:436070860394:web:c3443eba4bba154a14ec13"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const KEY = 'a45420333457411e78d5ad35d6c51a2d';
        let mode = 'movie', activeID = null, currentSrv = 'cinemaos', activeItem = null, myList = [], currentUser = null;

        const servers = [
            {id:'cinemaos', n:'Aura Primary'},
            {id:'vidsrcto', n:'Aura Mirror'},
            {id:'vidsrcme', n:'Aura Legacy'},
            {id:'vidsrcicu', n:'Aura Stream'},
            {id:'2embed', n:'Aura Cloud'}
        ];

        window.login = async () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('login-btn').classList.add('hidden');
                document.getElementById('user-profile').classList.remove('hidden');
                document.getElementById('user-name').innerText = user.displayName.split(' ')[0];
                document.getElementById('user-pic').src = user.photoURL;
                onSnapshot(collection(db, "users", user.uid, "mylist"), (s) => { 
                    myList = s.docs.map(d => d.data()); 
                    updateListUI(); 
                    updateBtnStates(); 
                });
            } else {
                document.getElementById('login-btn').classList.remove('hidden');
                document.getElementById('user-profile').classList.add('hidden');
                myList = []; updateListUI();
            }
        });

        const sIn = document.getElementById('search'), sRes = document.getElementById('search-results');

        sIn.addEventListener('input', async (e) => {
            const val = e.target.value.trim();
            if (val.length < 2) { sRes.style.display = 'none'; return; }

            sRes.style.display = 'block';
            const r = await fetch(`https://api.themoviedb.org/3/search/${mode}?api_key=${KEY}&query=${val}`);
            const d = await r.json();

            sRes.innerHTML = d.results.slice(0, 8).map(m => `
                <div class="flex gap-4 p-3 hover:bg-white/10 rounded-xl cursor-pointer transition-all" onclick="quickView(${m.id}, '${(m.title||m.name).replace(/'/g,"\\")}', '${m.poster_path}')">
                    <img src="https://image.tmdb.org/t/p/w92${m.poster_path}" class="w-10 h-14 rounded-md object-cover">
                    <div class="flex flex-col justify-center">
                        <span class="text-[11px] font-black uppercase tracking-tight">${m.title || m.name}</span>
                        <span class="text-[9px] opacity-40 font-bold">${(m.release_date || m.first_air_date || '').split('-')[0]}</span>
                    </div>
                </div>`).join('');
        });

        document.addEventListener('click', (e) => {
            if (!document.getElementById('search-container').contains(e.target)) sRes.style.display = 'none';
        });

        window.quickView = (id, title, poster) => { 
            sRes.style.display = 'none'; 
            sIn.value = ''; 
            openPlayer(id, title, poster); 
        };

        async function init(q = '') {
            let url = `https://api.themoviedb.org/3/trending/${mode}/week?api_key=${KEY}`;
            if(q) url = `https://api.themoviedb.org/3/search/${mode}?api_key=${KEY}&query=${q}`;
            const d = await fetch(url).then(r => r.json());
            if(!q && d.results[0]) setupHero(d.results[0]);
            document.getElementById('grid').innerHTML = d.results.map(m => !m.poster_path ? '' : `
                <div class="movie-card" onclick="openPlayer(${m.id}, '${(m.title||m.name).replace(/'/g,"\\")}', '${m.poster_path}')">
                    <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" class="w-full">
                </div>`).join('');
        }

        function setupHero(m) {
            document.getElementById('hero-bg').style.backgroundImage = `url(https://image.tmdb.org/t/p/original${m.backdrop_path})`;
            document.getElementById('hero-title').innerText = m.title || m.name;
            activeItem = { id: m.id, title: m.title || m.name, poster_path: m.poster_path, mode };
            document.getElementById('hero-play').onclick = () => openPlayer(m.id, m.title || m.name, m.poster_path);
            document.getElementById('hero-add').onclick = () => toggleMyList();
            updateBtnStates();
        }

        window.openPlayer = (id, title, poster) => {
            activeID = id; activeItem = { id, title, poster_path: poster, mode };
            const overlay = document.getElementById('player-overlay');
            overlay.style.display = 'block';
            overlay.scrollTop = 0;
            document.body.style.overflow = 'hidden';
            
            document.getElementById('srv-menu').innerHTML = servers.map(sv => `
                <button onclick="setSrv('${sv.id}','${sv.n}')" class="w-full text-left p-3 text-[10px] uppercase font-bold hover:bg-white/10 rounded-lg">
                    ${sv.n}
                </button>`).join('');
            updPlayer();
            updateBtnStates();
        }

        window.toggleMyList = async () => {
            if (!currentUser) return alert("Login to save to watchlist");
            const docRef = doc(db, "users", currentUser.uid, "mylist", activeItem.id.toString());
            myList.some(x => x.id === activeItem.id) ? await deleteDoc(docRef) : await setDoc(docRef, activeItem);
        };

        function updateListUI() {
            const sec = document.getElementById('my-list-section');
            if(myList.length > 0) {
                sec.classList.remove('hidden');
                document.getElementById('my-list-grid').innerHTML = myList.map(m => `
                    <div class="movie-card" onclick="openPlayer(${m.id}, '${m.title.replace(/'/g,"\\")}', '${m.poster_path}')">
                        <img src="https://image.tmdb.org/t/p/w500${m.poster_path}">
                    </div>`).join('');
            } else sec.classList.add('hidden');
        }

        function updateBtnStates() {
            if(!activeItem) return;
            const exists = myList.some(x => x.id === activeItem.id);
            document.getElementById('hero-add').innerText = exists ? '✓ Watchlisted' : '+ Watchlist';
        }

        window.toggleDrop = (id) => document.getElementById(id).classList.toggle('show');
        
        window.setSrv = (id, n) => { 
            currentSrv = id; 
            document.getElementById('active-srv').innerText = n; 
            updPlayer(); 
            document.getElementById('srv-menu').classList.remove('show'); 
        }

        window.closePlayer = () => { 
            document.getElementById('player-overlay').style.display = 'none'; 
            document.getElementById('frame').src = ''; 
            document.body.style.overflow = 'auto'; 
        }

        window.setMode = (m) => { 
            mode = m; 
            document.getElementById('m-btn').className = m === 'movie' ? 'px-6 py-2 rounded-full bg-white text-black text-[10px] font-bold' : 'px-6 py-2 rounded-full text-white/40 text-[10px] font-bold'; 
            document.getElementById('t-btn').className = m === 'tv' ? 'px-6 py-2 rounded-full bg-white text-black text-[10px] font-bold' : 'px-6 py-2 rounded-full text-white/40 text-[10px] font-bold'; 
            init(); 
        }

        function updPlayer() {
            let s = `https://cinemaos.tech/player/${activeID}`;
            if(currentSrv === 'vidsrcto') s = `https://vidsrc.to/embed/${mode}/${activeID}`;
            if(currentSrv === 'vidsrcme') s = `https://vidsrc.me/embed/${mode}?tmdb=${activeID}`;
            if(currentSrv === 'vidsrcicu') s = `https://vidsrc.icu/embed/${mode}/${activeID}`;
            if(currentSrv === '2embed') s = `https://www.2embed.cc/embed${mode === 'tv' ? 'tv' : ''}/${activeID}`;
            document.getElementById('frame').src = s;
        }

        init();
    </script>
</body>
</html>
