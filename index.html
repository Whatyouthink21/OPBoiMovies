<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPBoi Movies | Watch movies and series for free</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.12); --accent: #6366f1; }
        body { font-family: 'Outfit', sans-serif; background: #0a0b0d; color: #fff; overflow-x: hidden; scroll-behavior: smooth; font-size: 14px; }
        
        .frost-bg { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid var(--border); }
        .hero-vignette { background: linear-gradient(to top, #0a0b0d 10%, transparent 70%), linear-gradient(to right, #0a0b0d 10%, transparent 70%); }

        .dropdown-content { 
            display: none; position: absolute; top: calc(100% + 10px); right: 0; 
            min-width: 200px; border-radius: 12px; padding: 8px; z-index: 5000;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .dropdown-content.show { display: block; animation: popIn 0.2s ease-out; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .drop-item { 
            width: 100%; text-align: left; padding: 10px 14px; border-radius: 8px; 
            font-size: 10px; font-weight: 700; text-transform: uppercase; 
            color: rgba(255,255,255,0.6); transition: 0.2s; 
        }
        .drop-item:hover { background: rgba(255,255,255,0.1); color: #fff; }

        #player-overlay { position: fixed; inset: 0; z-index: 4000; display: none; background: rgba(5, 6, 8, 0.98); backdrop-filter: blur(50px); overflow-y: auto; }
        .player-viewport { width: 95%; max-width: 1700px; aspect-ratio: 16 / 9; border-radius: 24px; overflow: hidden; border: 1px solid var(--border); }
        iframe { width: 100%; height: 100%; border: none; }

        .movie-card { 
            border-radius: 16px; overflow: hidden; transition: 0.5s cubic-bezier(0.2, 1, 0.2, 1); 
            cursor: pointer; border: 1px solid transparent; position: relative; 
        }
        .movie-card:hover { transform: scale(1.05); border-color: rgba(255,255,255,0.3); }
        .movie-card:hover .card-overlay { opacity: 1; }
        
        .card-overlay { 
            position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, transparent 70%);
            opacity: 0; transition: 0.3s; display: flex; flex-direction: column; justify-content: flex-end; padding: 16px;
        }

        .rating-badge { 
            background: rgba(99, 102, 241, 0.2); border: 1px solid rgba(99, 102, 241, 0.4);
            padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 900;
            display: inline-flex; align-items: center; gap: 4px;
        }

        #search-results { 
            position: absolute; top: calc(100% + 10px); left: 0; right: 0;
            max-height: 70vh; overflow-y: auto; border-radius: 16px; padding: 12px;
            display: none; z-index: 5000;
        }
        #search-results.show { display: block; animation: popIn 0.2s ease-out; }

        .search-item { 
            padding: 12px; border-radius: 12px; cursor: pointer; 
            transition: 0.2s; display: flex; gap: 12px; align-items: center;
        }
        .search-item:hover { background: rgba(255,255,255,0.1); }

        .genre-tag { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 4px 10px; border-radius: 20px; font-size: 9px; font-weight: 700;
            text-transform: uppercase; transition: 0.2s;
        }
        .genre-tag:hover { background: rgba(255,255,255,0.1); }

        .stat-box { 
            background: rgba(99, 102, 241, 0.1); border: 1px solid rgba(99, 102, 241, 0.2);
            padding: 12px 20px; border-radius: 12px; text-align: center;
        }

        .quality-badge {
            position: absolute; top: 12px; left: 12px; z-index: 10;
            background: rgba(0, 0, 0, 0.8); padding: 4px 10px; border-radius: 6px;
            font-size: 9px; font-weight: 900; border: 1px solid rgba(255,255,255,0.2);
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .skeleton { background: linear-gradient(90deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 100%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-[100] px-8 py-4 flex items-center justify-between">
        <div class="flex items-center gap-10">
            <h1 class="text-xl font-black italic tracking-tighter cursor-pointer" onclick="location.reload()">OPBoi Movies</h1>
            <div class="flex frost-bg rounded-full p-1">
                <button onclick="setMode('movie')" id="m-btn" class="px-6 py-2 rounded-full text-[9px] font-black uppercase transition-all bg-white text-black">Cinema</button>
                <button onclick="setMode('tv')" id="t-btn" class="px-6 py-2 rounded-full text-[9px] font-black uppercase text-white/40">Series</button>
            </div>
            <div class="relative">
                <button onclick="toggleDrop('genre-menu')" class="frost-bg px-6 py-2 rounded-full text-[9px] font-black uppercase tracking-widest">Genres ‚Üì</button>
                <div id="genre-menu" class="dropdown-content frost-bg max-h-80 overflow-y-auto !left-0 !right-auto"></div>
            </div>
            <div class="relative">
                <button onclick="toggleDrop('sort-menu')" class="frost-bg px-6 py-2 rounded-full text-[9px] font-black uppercase tracking-widest">Sort ‚Üì</button>
                <div id="sort-menu" class="dropdown-content frost-bg !left-0 !right-auto">
                    <button onclick="sortBy('popularity')" class="drop-item">Popular</button>
                    <button onclick="sortBy('rating')" class="drop-item">Top Rated</button>
                    <button onclick="sortBy('release')" class="drop-item">Latest</button>
                </div>
            </div>
        </div>

        <div class="flex items-center gap-6">
            <div class="relative">
                <input type="text" id="search" placeholder="SEARCH MOVIES & SERIES..." class="frost-bg pl-12 pr-6 py-3 rounded-full text-[11px] w-80 outline-none focus:border-white/40 transition uppercase font-bold">
                <span class="absolute left-5 top-1/2 -translate-y-1/2 text-white/40 text-sm">üîç</span>
                <div id="search-results" class="frost-bg"></div>
            </div>
            
            <div id="auth-container">
                <button onclick="login()" id="login-btn" class="frost-bg px-6 py-2 rounded-full text-[9px] font-black uppercase tracking-widest hover:bg-white hover:text-black transition-all">GOOGLE LOGIN</button>
                
                <div id="user-profile" class="hidden flex items-center gap-3 frost-bg pl-4 pr-1 py-1 rounded-full cursor-pointer relative" onclick="toggleDrop('user-menu')">
                    <span id="user-name" class="text-[10px] font-black uppercase tracking-tighter"></span>
                    <img id="user-pic" class="w-8 h-8 rounded-full border border-white/20">
                    
                    <div id="user-menu" class="dropdown-content frost-bg">
                        <button onclick="logout()" class="drop-item !text-red-400">Sign Out</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="relative h-[85vh] flex items-end pb-24 px-10 lg:px-24 overflow-hidden">
        <div id="hero-bg" class="absolute inset-0 bg-cover bg-center transition-all duration-1000 scale-105"></div>
        <div class="absolute inset-0 hero-vignette"></div>
        <div class="relative z-10 max-w-3xl">
            <div class="flex items-center gap-4 mb-6">
                <span id="hero-rating" class="rating-badge">‚≠ê -</span>
                <span id="hero-year" class="text-[10px] font-black uppercase tracking-widest opacity-40">-</span>
                <span id="hero-runtime" class="text-[10px] font-black uppercase tracking-widest opacity-40">-</span>
            </div>
            <h2 id="hero-title" class="text-5xl lg:text-7xl font-black uppercase tracking-tighter leading-tight italic mb-6">...</h2>
            <p id="hero-desc" class="text-white/60 text-sm leading-relaxed mb-8 max-w-2xl">Loading...</p>
            <div id="hero-genres" class="flex gap-2 mb-8 flex-wrap"></div>
            <div class="flex gap-4">
                <button id="hero-play" class="bg-white text-black px-10 py-4 rounded-xl font-black uppercase text-[10px] tracking-widest hover:scale-105 transition">‚ñ∂ Start Stream</button>
                <button id="hero-add" class="frost-bg px-10 py-4 rounded-xl font-black uppercase text-[10px] tracking-widest transition">+ Add To List</button>
                <button id="hero-info" class="frost-bg px-10 py-4 rounded-xl font-black uppercase text-[10px] tracking-widest transition">‚Ñπ More Info</button>
            </div>
        </div>
    </header>

    <main class="px-10 lg:px-24 py-16 relative z-20">
        <div id="my-list-section" class="mb-20 hidden">
            <h3 class="text-[10px] font-black uppercase tracking-[0.4em] opacity-30 mb-8">Your Collection</h3>
            <div id="my-list-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-8"></div>
        </div>
        
        <h3 class="text-[10px] font-black uppercase tracking-[0.4em] opacity-30 mb-8" id="grid-title">Discovery Feed</h3>
        <div id="grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-8"></div>
    </main>

    <div id="player-overlay">
        <div class="flex flex-col items-center py-10">
            <div class="w-[95%] max-w-[1700px] flex justify-between items-center mb-8">
                <button onclick="closePlayer()" class="frost-bg px-8 py-3 rounded-xl text-[9px] font-black uppercase tracking-widest">‚Üê Exit</button>
                <div class="flex gap-3">
                    <button id="modal-add-btn" onclick="toggleMyList()" class="frost-bg px-8 py-3 rounded-xl text-[9px] font-black uppercase tracking-widest"></button>
                    <div class="relative">
                        <button onclick="toggleDrop('srv-menu')" class="frost-bg px-8 py-3 rounded-xl text-[9px] font-black uppercase"><span id="active-srv">Aura Primary</span></button>
                        <div id="srv-menu" class="dropdown-content frost-bg"></div>
                    </div>
                    <div id="tv-controls" class="hidden flex gap-3">
                        <div class="relative">
                            <button onclick="toggleDrop('s-menu')" class="frost-bg px-6 py-3 rounded-xl text-[9px] font-black uppercase">S <span id="s-val">1</span></button>
                            <div id="s-menu" class="dropdown-content frost-bg max-h-60 overflow-y-auto"></div>
                        </div>
                        <div class="relative">
                            <button onclick="toggleDrop('e-menu')" class="frost-bg px-6 py-3 rounded-xl text-[9px] font-black uppercase">E <span id="e-val">1</span></button>
                            <div id="e-menu" class="dropdown-content frost-bg max-h-60 overflow-y-auto"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="player-viewport bg-black mb-12 shadow-2xl">
                <iframe id="frame" src="" allowfullscreen></iframe>
            </div>
            <div class="w-[95%] max-w-[1700px] grid lg:grid-cols-3 gap-16 pb-16">
                <div class="lg:col-span-2">
                    <div class="flex items-center gap-4 mb-4">
                        <span id="p-rating" class="rating-badge">‚≠ê -</span>
                        <span id="p-year" class="text-[10px] font-black uppercase tracking-widest opacity-40">-</span>
                        <span id="p-runtime" class="text-[10px] font-black uppercase tracking-widest opacity-40">-</span>
                    </div>
                    <h2 id="p-title" class="text-4xl font-black uppercase mb-4 tracking-tighter italic">...</h2>
                    <div id="p-genres" class="flex gap-2 mb-6 flex-wrap"></div>
                    <p id="p-desc" class="text-white/40 text-base font-light leading-relaxed max-w-3xl mb-8"></p>
                    
                    <div class="grid grid-cols-3 gap-4 mb-8">
                        <div class="stat-box">
                            <div class="text-2xl font-black mb-1" id="p-votes">-</div>
                            <div class="text-[9px] font-black uppercase opacity-40">Votes</div>
                        </div>
                        <div class="stat-box">
                            <div class="text-2xl font-black mb-1" id="p-lang">-</div>
                            <div class="text-[9px] font-black uppercase opacity-40">Language</div>
                        </div>
                        <div class="stat-box">
                            <div class="text-2xl font-black mb-1" id="p-status">-</div>
                            <div class="text-[9px] font-black uppercase opacity-40">Status</div>
                        </div>
                    </div>
                </div>
                <div class="frost-bg p-8 rounded-[32px] h-fit">
                    <h3 class="text-[9px] font-black uppercase tracking-[0.4em] opacity-30 mb-8">Featured Cast</h3>
                    <div id="p-cast" class="space-y-6"></div>
                </div>
            </div>

            <div class="w-[95%] max-w-[1700px] mb-16">
                <h3 class="text-[10px] font-black uppercase tracking-[0.4em] opacity-30 mb-8">Similar Titles</h3>
                <div id="similar-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-8"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, deleteDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFDQG_-vhIYXWtRUW5dXOvP_BCsCIhLJI",
            authDomain: "opboimovies.firebaseapp.com",
            projectId: "opboimovies",
            storageBucket: "opboimovies.firebasestorage.app",
            messagingSenderId: "436070860394",
            appId: "1:436070860394:web:c3443eba4bba154a14ec13",
            measurementId: "G-5C425WE7H6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const KEY = 'a45420333457411e78d5ad35d6c51a2d';
        let mode = 'movie', activeID = null, currentSrv = 'cinemaos', s = 1, e = 1, activeItem = null;
        let myList = [], currentUser = null, currentSort = 'popularity';

        const servers = [
            {id:'cinemaos', n:'Aura Primary'},
            {id:'vidsrcto', n:'Aura Mirror'},
            {id:'vidsrcme', n:'Aura Legacy'},
            {id:'vidsrcicu', n:'Aura Stream'},
            {id:'2embed', n:'Aura Cloud'}
        ];

        window.login = async () => { try { await signInWithPopup(auth, provider); } catch(e) { console.error(e); alert("Login Error"); } };
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const loginBtn = document.getElementById('login-btn');
            const userProfile = document.getElementById('user-profile');
            
            if (user) {
                loginBtn.classList.add('hidden');
                userProfile.classList.remove('hidden');
                document.getElementById('user-name').innerText = user.displayName.split(' ')[0];
                document.getElementById('user-pic').src = user.photoURL;
                syncCloudList(user.uid);
            } else {
                loginBtn.classList.remove('hidden');
                userProfile.classList.add('hidden');
                myList = [];
                updateListUI();
            }
        });

        function syncCloudList(uid) {
            onSnapshot(collection(db, "users", uid, "mylist"), (snap) => {
                myList = snap.docs.map(d => d.data());
                updateListUI();
                updateBtnStates();
            });
        }

        window.toggleMyList = async () => {
            if (!currentUser) return alert("Login to save to collection");
            const docRef = doc(db, "users", currentUser.uid, "mylist", activeItem.id.toString());
            const exists = myList.some(x => x.id === activeItem.id);
            exists ? await deleteDoc(docRef) : await setDoc(docRef, activeItem);
        };

        window.sortBy = (sort) => {
            currentSort = sort;
            init();
            toggleDrop('sort-menu');
        };

        async function init(q = '', g = '') {
            let url = `https://api.themoviedb.org/3/trending/${mode}/week?api_key=${KEY}`;
            
            if(q) {
                url = `https://api.themoviedb.org/3/search/${mode}?api_key=${KEY}&query=${q}`;
                document.getElementById('grid-title').innerText = `Search Results for "${q}"`;
            } else if(g) {
                url = `https://api.themoviedb.org/3/discover/${mode}?api_key=${KEY}&with_genres=${g}`;
                document.getElementById('grid-title').innerText = 'Filtered Results';
            } else {
                if(currentSort === 'rating') url = `https://api.themoviedb.org/3/${mode}/top_rated?api_key=${KEY}`;
                else if(currentSort === 'release') url = `https://api.themoviedb.org/3/${mode}/now_playing?api_key=${KEY}`;
                document.getElementById('grid-title').innerText = 'Discovery Feed';
            }
            
            const r = await fetch(url);
            const d = await r.json();
            if(!q && !g && d.results[0]) setupHero(d.results[0]);
            renderGrid(d.results, 'grid');
            loadGenres();
        }

        async function setupHero(m) {
            document.getElementById('hero-bg').style.backgroundImage = `url(https://image.tmdb.org/t/p/original${m.backdrop_path})`;
            document.getElementById('hero-title').innerText = m.title || m.name;
            document.getElementById('hero-rating').innerHTML = `‚≠ê ${m.vote_average ? m.vote_average.toFixed(1) : 'N/A'}`;
            document.getElementById('hero-year').innerText = (m.release_date || m.first_air_date || '').split('-')[0] || 'N/A';
            
            const details = await fetch(`https://api.themoviedb.org/3/${mode}/${m.id}?api_key=${KEY}`).then(r => r.json());
            document.getElementById('hero-desc').innerText = details.overview || 'No description available.';
            document.getElementById('hero-runtime').innerText = details.runtime ? `${details.runtime}min` : (details.episode_run_time?.[0] ? `${details.episode_run_time[0]}min` : 'N/A');
            document.getElementById('hero-genres').innerHTML = details.genres?.slice(0, 3).map(g => `<span class="genre-tag">${g.name}</span>`).join('') || '';
            
            activeItem = { id: m.id, title: m.title || m.name, poster_path: m.poster_path, mode, vote_average: m.vote_average };
            document.getElementById('hero-play').onclick = () => openPlayer(m.id, m.title || m.name, m.poster_path);
            document.getElementById('hero-add').onclick = () => toggleMyList();
            document.getElementById('hero-info').onclick = () => openPlayer(m.id, m.title || m.name, m.poster_path);
            updateBtnStates();
        }

        function renderGrid(list, target) {
            document.getElementById(target).innerHTML = list.map(m => !m.poster_path ? '' : `
                <div class="movie-card" onclick="openPlayer(${m.id}, '${(m.title||m.name).replace(/'/g,"\\'").replace(/"/g,"&quot;")}', '${m.poster_path}')">
                    <div class="quality-badge">HD</div>
                    <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" class="w-full">
                    <div class="card-overlay">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="rating-badge">‚≠ê ${m.vote_average ? m.vote_average.toFixed(1) : 'N/A'}</span>
                            <span class="text-[9px] font-black uppercase opacity-40">${(m.release_date || m.first_air_date || '').split('-')[0] || 'N/A'}</span>
                        </div>
                        <h4 class="font-black text-xs uppercase tracking-tight">${m.title || m.name}</h4>
                    </div>
                </div>`).join('');
        }

        window.openPlayer = async (id, title, poster) => {
            activeID = id; 
            activeItem = { id, title, poster_path: poster, mode };
            document.getElementById('p-title').innerText = title;
            document.getElementById('player-overlay').style.display = 'block';
            document.body.style.overflow = 'hidden';
            updateBtnStates();
            
            const res = await fetch(`https://api.themoviedb.org/3/${mode}/${id}?api_key=${KEY}&append_to_response=credits,similar`).then(r => r.json());
            
            document.getElementById('p-desc').innerText = res.overview || 'No description available.';
            document.getElementById('p-rating').innerHTML = `‚≠ê ${res.vote_average ? res.vote_average.toFixed(1) : 'N/A'}`;
            document.getElementById('p-year').innerText = (res.release_date || res.first_air_date || '').split('-')[0] || 'N/A';
            document.getElementById('p-runtime').innerText = res.runtime ? `${res.runtime}min` : (res.episode_run_time?.[0] ? `${res.episode_run_time[0]}min` : 'N/A');
            document.getElementById('p-votes').innerText = res.vote_count ? res.vote_count.toLocaleString() : 'N/A';
            document.getElementById('p-lang').innerText = res.original_language?.toUpperCase() || 'N/A';
            document.getElementById('p-status').innerText = res.status || 'N/A';
            document.getElementById('p-genres').innerHTML = res.genres?.map(g => `<span class="genre-tag">${g.name}</span>`).join('') || '';
            
            document.getElementById('p-cast').innerHTML = res.credits.cast.slice(0, 5).map(c => `
                <div class="flex items-center gap-4">
                    ${c.profile_path ? `<img src="https://image.tmdb.org/t/p/w185${c.profile_path}" class="w-10 h-10 rounded-lg object-cover">` : '<div class="w-10 h-10 rounded-lg bg-white/5"></div>'}
                    <div>
                        <p class="text-[11px] font-black uppercase tracking-wider">${c.name}</p>
                        <p class="text-[9px] text-white/40">${c.character}</p>
                    </div>
                </div>`).join('');
            
            renderGrid(res.similar.results.slice(0, 12), 'similar-grid');
            
            document.getElementById('srv-menu').innerHTML = servers.map(sv => `<button onclick="setSrv('${sv.id}','${sv.n}')" class="drop-item">${sv.n}</button>`).join('');
            
            if(mode === 'tv') {
                document.getElementById('tv-controls').classList.remove('hidden');
                document.getElementById('s-menu').innerHTML = res.seasons.filter(sea => sea.season_number > 0).map(sea => `<button onclick="setS(${sea.season_number})" class="drop-item">Season ${sea.season_number}</button>`).join('');
                loadEpisodes();
            } else { document.getElementById('tv-controls').classList.add('hidden'); updPlayer(); }
        }

        let searchTimeout;
        document.getElementById('search').addEventListener('input', ev => {
            clearTimeout(searchTimeout);
            const val = ev.target.value.trim();
            if(val.length < 2) {
                document.getElementById('search-results').classList.remove('show');
                return;
            }
            searchTimeout = setTimeout(async () => {
                const r = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${KEY}&query=${val}`);
                const d = await r.json();
                const results = d.results.filter(x => x.media_type === 'movie' || x.media_type === 'tv').slice(0, 8);
