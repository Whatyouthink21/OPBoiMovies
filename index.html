<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA | CRYSTAL CINEMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.12); }
        body { font-family: 'Outfit', sans-serif; background: #0a0b0d; color: #fff; overflow-x: hidden; scroll-behavior: smooth; font-size: 14px; }
        
        .frost-bg { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid var(--border); }
        .hero-vignette { background: linear-gradient(to top, #0a0b0d 10%, transparent 70%), linear-gradient(to right, #0a0b0d 10%, transparent 70%); }

        /* THE KILL-SWITCH BLUR FIX */
        #search-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
            backdrop-filter: blur(25px); z-index: 5500; 
            display: none !important; /* Physically removed by default */
            opacity: 0; transition: opacity 0.2s ease;
            pointer-events: none;
        }
        #search-overlay.active { 
            display: block !important; /* Only exists when active class is present */
            opacity: 1; 
            pointer-events: all; 
        }

        #search-results { 
            display: none; position: absolute; top: calc(100% + 15px); right: 0; 
            width: 400px; max-height: 500px; border-radius: 24px; padding: 12px; 
            z-index: 6000; overflow-y: auto; border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        #search-results.active { display: block; animation: slideUp 0.2s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .search-item { 
            display: flex; gap: 15px; padding: 12px; border-radius: 16px; 
            cursor: pointer; transition: 0.2s; border: 1px solid transparent;
        }
        .search-item:hover { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.1); }

        .dropdown-content { display: none; position: absolute; top: calc(100% + 10px); right: 0; min-width: 200px; border-radius: 12px; padding: 8px; z-index: 5000; }
        .dropdown-content.show { display: block; }
        .drop-item { width: 100%; text-align: left; padding: 10px 14px; border-radius: 8px; font-size: 10px; font-weight: 700; text-transform: uppercase; color: rgba(255,255,255,0.6); transition: 0.2s; }
        .drop-item:hover { background: rgba(255,255,255,0.1); color: #fff; }

        #player-overlay { position: fixed; inset: 0; z-index: 4000; display: none; background: #050608; overflow-y: auto; }
        .player-viewport { width: 95%; max-width: 1700px; aspect-ratio: 16 / 9; border-radius: 24px; overflow: hidden; border: 1px solid var(--border); }
        
        .movie-card { border-radius: 16px; overflow: hidden; transition: 0.5s cubic-bezier(0.2, 1, 0.2, 1); cursor: pointer; border: 1px solid transparent; }
        .movie-card:hover { transform: scale(1.05); border-color: rgba(255,255,255,0.3); }
        
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <div id="search-overlay"></div>

    <nav class="fixed top-0 w-full z-[100] px-8 py-4 flex items-center justify-between">
        <div class="flex items-center gap-10">
            <h1 class="text-xl font-black italic tracking-tighter cursor-pointer" onclick="location.reload()">AURA</h1>
            <div class="flex frost-bg rounded-full p-1">
                <button onclick="setMode('movie')" id="m-btn" class="px-6 py-2 rounded-full text-[9px] font-black uppercase transition-all bg-white text-black">Cinema</button>
                <button onclick="setMode('tv')" id="t-btn" class="px-6 py-2 rounded-full text-[9px] font-black uppercase text-white/40">Series</button>
            </div>
            <div class="relative">
                <button onclick="toggleDrop('genre-menu')" class="frost-bg px-6 py-2 rounded-full text-[9px] font-black uppercase tracking-widest">Genres ↓</button>
                <div id="genre-menu" class="dropdown-content frost-bg max-h-80 overflow-y-auto !left-0 !right-auto"></div>
            </div>
        </div>

        <div class="flex items-center gap-6">
            <div class="relative z-[6001]">
                <input type="text" id="search" autocomplete="off" placeholder="SEARCH TITLES..." class="frost-bg px-6 py-2 rounded-full text-[11px] w-64 outline-none focus:border-white/40 transition-all uppercase font-bold focus:w-80">
                <div id="search-results" class="frost-bg"></div>
            </div>
            
            <div id="auth-container">
                <button id="login-btn" onclick="login()" class="frost-bg px-6 py-2 rounded-full text-[9px] font-black uppercase tracking-widest hover:bg-white hover:text-black transition-all">GOOGLE LOGIN</button>
                <div id="user-profile" class="hidden flex items-center gap-3 frost-bg pl-4 pr-1 py-1 rounded-full cursor-pointer relative" onclick="toggleDrop('user-menu')">
                    <span id="user-name" class="text-[10px] font-black uppercase tracking-tighter"></span>
                    <img id="user-pic" class="w-8 h-8 rounded-full border border-white/20">
                    <div id="user-menu" class="dropdown-content frost-bg">
                        <button onclick="logout()" class="drop-item !text-red-400">Sign Out</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="relative h-[85vh] flex items-end pb-24 px-10 lg:px-24 overflow-hidden">
        <div id="hero-bg" class="absolute inset-0 bg-cover bg-center transition-all duration-1000 scale-105"></div>
        <div class="absolute inset-0 hero-vignette"></div>
        <div class="relative z-10 max-w-2xl">
            <h2 id="hero-title" class="text-5xl lg:text-7xl font-black uppercase tracking-tighter leading-tight italic mb-8">...</h2>
            <div class="flex gap-4">
                <button id="hero-play" class="bg-white text-black px-10 py-4 rounded-xl font-black uppercase text-[10px] tracking-widest hover:scale-105 transition">Start Stream</button>
                <button id="hero-add" class="frost-bg px-10 py-4 rounded-xl font-black uppercase text-[10px] tracking-widest transition">Add To List</button>
            </div>
        </div>
    </header>

    <main class="px-10 lg:px-24 py-16 relative z-20">
        <div id="my-list-section" class="mb-20 hidden">
            <h3 class="text-[10px] font-black uppercase tracking-[0.4em] opacity-30 mb-8">Your Collection</h3>
            <div id="my-list-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-8"></div>
        </div>
        <h3 id="feed-title" class="text-[10px] font-black uppercase tracking-[0.4em] opacity-30 mb-8">Discovery Feed</h3>
        <div id="grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-8"></div>
    </main>

    <div id="player-overlay">
        <div class="flex flex-col items-center py-10">
            <div class="w-[95%] max-w-[1700px] flex justify-between items-center mb-8">
                <button onclick="closePlayer()" class="frost-bg px-8 py-3 rounded-xl text-[9px] font-black uppercase tracking-widest">← Exit</button>
                <div class="flex gap-3">
                    <button id="modal-add-btn" onclick="toggleMyList()" class="frost-bg px-8 py-3 rounded-xl text-[9px] font-black uppercase tracking-widest"></button>
                    <div class="relative">
                        <button onclick="toggleDrop('srv-menu')" class="frost-bg px-8 py-3 rounded-xl text-[9px] font-black uppercase"><span id="active-srv">Aura Primary</span></button>
                        <div id="srv-menu" class="dropdown-content frost-bg"></div>
                    </div>
                </div>
            </div>
            <div class="player-viewport bg-black shadow-2xl">
                <iframe id="frame" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, deleteDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFDQG_-vhIYXWtRUW5dXOvP_BCsCIhLJI",
            authDomain: "opboimovies.firebaseapp.com",
            projectId: "opboimovies",
            storageBucket: "opboimovies.firebasestorage.app",
            messagingSenderId: "436070860394",
            appId: "1:436070860394:web:c3443eba4bba154a14ec13"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const KEY = 'a45420333457411e78d5ad35d6c51a2d';
        let mode = 'movie', activeID = null, currentSrv = 'cinemaos', activeItem = null, myList = [], currentUser = null;

        const servers = [
            {id:'cinemaos', n:'Aura Primary'},
            {id:'vidsrcto', n:'Aura Mirror'},
            {id:'vidsrcme', n:'Aura Legacy'},
            {id:'vidsrcicu', n:'Aura Stream'},
            {id:'2embed', n:'Aura Cloud'}
        ];

        window.login = async () => { try { await signInWithPopup(auth, provider); } catch(e) { console.error(e); } };
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const lb = document.getElementById('login-btn'), up = document.getElementById('user-profile');
            if (user) {
                lb.classList.add('hidden'); up.classList.remove('hidden');
                document.getElementById('user-name').innerText = user.displayName.split(' ')[0];
                document.getElementById('user-pic').src = user.photoURL;
                onSnapshot(collection(db, "users", user.uid, "mylist"), (s) => { myList = s.docs.map(d => d.data()); updateListUI(); updateBtnStates(); });
            } else { lb.classList.remove('hidden'); up.classList.add('hidden'); myList = []; updateListUI(); }
        });

        window.toggleMyList = async () => {
            if (!currentUser) return alert("Login required");
            const docRef = doc(db, "users", currentUser.uid, "mylist", activeItem.id.toString());
            myList.some(x => x.id === activeItem.id) ? await deleteDoc(docRef) : await setDoc(docRef, activeItem);
        };

        // --- HARD RESET SEARCH LOGIC ---
        const sIn = document.getElementById('search'), sRes = document.getElementById('search-results'), sOv = document.getElementById('search-overlay');

        window.closeSearch = () => {
            sRes.classList.remove('active');
            sOv.classList.remove('active');
            sIn.value = '';
            // Physically hide the overlay immediately
            sOv.style.setProperty('display', 'none', 'important');
        };

        sIn.addEventListener('input', async (e) => {
            const val = e.target.value.trim();
            if (val.length === 0) { closeSearch(); return; }
            if (val.length < 2) return;

            sOv.style.setProperty('display', 'block', 'important');
            setTimeout(() => { sOv.classList.add('active'); sRes.classList.add('active'); }, 5);

            const r = await fetch(`https://api.themoviedb.org/3/search/${mode}?api_key=${KEY}&query=${val}`);
            const d = await r.json();
            sRes.innerHTML = d.results.slice(0, 8).map(m => `
                <div class="search-item" onclick="quickView(${m.id}, '${(m.title||m.name).replace(/'/g,"\\")}', '${m.poster_path}')">
                    <img src="https://image.tmdb.org/t/p/w92${m.poster_path}" class="w-12 h-18 rounded-lg object-cover">
                    <div class="flex flex-col justify-center">
                        <span class="text-[11px] font-black uppercase tracking-tight">${m.title || m.name}</span>
                        <span class="text-[9px] opacity-40 uppercase font-bold">${(m.release_date || m.first_air_date || '').split('-')[0]}</span>
                    </div>
                </div>`).join('');
        });

        window.quickView = (id, title, poster) => { closeSearch(); openPlayer(id, title, poster); };
        sIn.addEventListener('keypress', (e) => { if (e.key === 'Enter') { init(sIn.value); closeSearch(); } });
        sOv.addEventListener('click', closeSearch);

        // --- CORE ENGINE ---
        async function init(q = '', g = '') {
            let url = `https://api.themoviedb.org/3/trending/${mode}/week?api_key=${KEY}`;
            if(q) url = `https://api.themoviedb.org/3/search/${mode}?api_key=${KEY}&query=${q}`;
            if(g) url = `https://api.themoviedb.org/3/discover/${mode}?api_key=${KEY}&with_genres=${g}`;
            const d = await fetch(url).then(r => r.json());
            if(!q && !g && d.results[0]) setupHero(d.results[0]);
            document.getElementById('grid').innerHTML = d.results.map(m => !m.poster_path ? '' : `<div class="movie-card" onclick="openPlayer(${m.id}, '${(m.title||m.name).replace(/'/g,"\\")}', '${m.poster_path}')"><img src="https://image.tmdb.org/t/p/w500${m.poster_path}"></div>`).join('');
            const gr = await fetch(`https://api.themoviedb.org/3/genre/${mode}/list?api_key=${KEY}`).then(r => r.json());
            document.getElementById('genre-menu').innerHTML = gr.genres.map(g => `<button onclick="init('','${g.id}')" class="drop-item">${g.name}</button>`).join('');
        }

        function setupHero(m) {
            document.getElementById('hero-bg').style.backgroundImage = `url(https://image.tmdb.org/t/p/original${m.backdrop_path})`;
            document.getElementById('hero-title').innerText = m.title || m.name;
            activeItem = { id: m.id, title: m.title || m.name, poster_path: m.poster_path, mode };
            document.getElementById('hero-play').onclick = () => openPlayer(m.id, m.title || m.name, m.poster_path);
            document.getElementById('hero-add').onclick = () => toggleMyList();
            updateBtnStates();
        }

        window.openPlayer = (id, title, poster) => {
            activeID = id; activeItem = { id, title, poster_path: poster, mode };
            document.getElementById('player-overlay').style.display = 'block';
            document.body.style.overflow = 'hidden';
            updateBtnStates();
            document.getElementById('srv-menu').innerHTML = servers.map(sv => `<button onclick="setSrv('${sv.id}','${sv.n}')" class="drop-item">${sv.n}</button>`).join('');
            updPlayer();
        }

        function updateListUI() {
            const sec = document.getElementById('my-list-section');
            if(myList.length > 0) {
                sec.classList.remove('hidden');
                document.getElementById('my-list-grid').innerHTML = myList.map(m => `<div class="movie-card" onclick="openPlayer(${m.id}, '${m.title.replace(/'/g,"\\")}', '${m.poster_path}')"><img src="https://image.tmdb.org/t/p/w500${m.poster_path}"></div>`).join('');
            } else sec.classList.add('hidden');
        }

        function updateBtnStates() {
            if(!activeItem) return;
            const exists = myList.some(x => x.id === activeItem.id);
            if(document.getElementById('modal-add-btn')) document.getElementById('modal-add-btn').innerText = exists ? '✓ SAVED' : '+ SAVE';
            if(document.getElementById('hero-add')) document.getElementById('hero-add').innerText = exists ? '✓ COLLECTED' : 'ADD TO LIST';
        }

        window.toggleDrop = (id) => { document.querySelectorAll('.dropdown-content').forEach(d => d.id !== id && d.classList.remove('show')); document.getElementById(id).classList.toggle('show'); };
        window.setSrv = (id, n) => { currentSrv = id; document.getElementById('active-srv').innerText = n; updPlayer(); toggleDrop('srv-menu'); }
        window.closePlayer = () => { document.getElementById('player-overlay').style.display = 'none'; document.getElementById('frame').src = ''; document.body.style.overflow = 'auto'; }
        window.setMode = (m) => { mode = m; document.getElementById('m-btn').className = m === 'movie' ? 'px-6 py-2 rounded-full text-[9px] font-black uppercase bg-white text-black' : 'px-6 py-2 rounded-full text-[9px] font-black uppercase text-white/40'; document.getElementById('t-btn').className = m === 'tv' ? 'px-6 py-2 rounded-full text-[9px] font-black uppercase bg-white text-black' : 'px-6 py-2 rounded-full text-[9px] font-black uppercase text-white/40'; init(); }

        function updPlayer() {
            let s = `https://cinemaos.tech/player/${activeID}`;
            if(currentSrv === 'vidsrcto') s = `https://vidsrc.to/embed/${mode}/${activeID}`;
            if(currentSrv === 'vidsrcme') s = `https://vidsrc.me/embed/${mode}?tmdb=${activeID}`;
            if(currentSrv === 'vidsrcicu') s = `https://vidsrc.icu/embed/${mode}/${activeID}`;
            if(currentSrv === '2embed') s = `https://www.2embed.cc/embed${mode === 'tv' ? 'tv' : ''}/${activeID}`;
            document.getElementById('frame').src = s;
        }

        window.onclick = (e) => { if (!e.target.closest('.relative') && !e.target.closest('#user-profile')) document.querySelectorAll('.dropdown-content').forEach(d => d.classList.remove('show')); };
        init();
    </script>
</body>
</html>
