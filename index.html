<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP BOI MOVIES | IMAX ZENITH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ff0000; --bg: #020205; --panel: #0a0a0f; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: white; overflow-x: hidden; }
        
        .glass-nav { background: rgba(2, 2, 5, 0.95); backdrop-filter: blur(30px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }

        /* Dropdown Fix */
        .dropdown { position: relative; }
        .dropdown-content { 
            display: none; position: absolute; top: 100%; left: 0; min-width: 220px;
            background: #111116; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px;
            padding: 8px; z-index: 500; margin-top: 5px;
        }
        .dropdown::after { content: ''; position: absolute; bottom: -10px; left: 0; width: 100%; height: 10px; }
        .dropdown:hover .dropdown-content { display: block; }

        /* THE PLAYER FIX: MASSIVE SCALE */
        .video-fixed-height { 
            width: 100%; 
            aspect-ratio: 16 / 9; 
            max-height: 85vh; /* Takes up 85% of screen height */
            background: #000;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 0 80px rgba(0,0,0,0.5);
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* Modal Layout */
        #player-modal { 
            background: var(--bg);
            overflow-y: auto;
            scrollbar-width: none;
        }
        #player-modal::-webkit-scrollbar { display: none; }
        .modal-open { overflow: hidden !important; }

        .bento-card { 
            background: var(--panel); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 32px; 
            padding: 40px; 
        }

        .movie-card { transition: transform 0.4s ease; }
        .movie-card:hover { transform: translateY(-10px) scale(1.05); }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-[100] glass-nav px-8 lg:px-16 py-5 flex items-center justify-between">
        <h1 class="text-3xl font-black italic cursor-pointer" onclick="location.reload()">OP BOI <span class="text-red-600">MOVIES</span></h1>
        <div class="hidden lg:flex items-center gap-6">
            <button onclick="changeMode('movie')" id="m-nav" class="bg-red-600 px-6 py-2 rounded-xl text-[11px] font-black uppercase">Movies</button>
            <button onclick="changeMode('tv')" id="t-nav" class="text-gray-400 px-6 py-2 rounded-xl text-[11px] font-black uppercase">TV Shows</button>
            <select id="genre-select" onchange="filterGenre()" class="bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-[11px] font-black uppercase text-red-500 outline-none">
                <option value="">All Genres</option>
            </select>
        </div>
        <input type="text" id="search" placeholder="Search..." class="bg-white/5 border border-white/10 rounded-full px-6 py-2 text-sm w-64 outline-none focus:ring-1 focus:ring-red-600">
    </nav>

    <section id="hero" class="relative h-[85vh] flex items-center overflow-hidden">
        <div id="hero-bg" class="absolute inset-0 bg-cover bg-center"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-[#020205] via-transparent to-transparent"></div>
        <div class="relative z-10 px-16 max-w-5xl opacity-0 transition-all duration-1000" id="hero-content">
            <h2 id="hero-title" class="text-7xl lg:text-9xl font-black italic uppercase mb-8 leading-none tracking-tighter">TITLE</h2>
            <button id="hero-play" class="bg-white text-black px-12 py-5 rounded-2xl font-black hover:bg-red-600 hover:text-white transition-all">WATCH NOW</button>
        </div>
    </section>

    <main class="px-8 lg:px-16 mt-12">
        <h3 class="text-2xl font-black uppercase mb-10 tracking-widest text-red-600">Recommended</h3>
        <div id="grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-8"></div>
    </main>

    <div id="player-modal" class="fixed inset-0 z-[200] hidden flex-col items-center p-4 lg:p-10">
        <div class="w-full max-w-[1400px]">
            
            <div class="flex justify-between items-center mb-6">
                <button onclick="closeP()" class="bg-white/10 hover:bg-red-600 px-8 py-3 rounded-2xl font-black text-xs transition">‚Üê BACK</button>
                <div class="flex gap-4">
                    <div class="dropdown">
                        <button class="bg-white/5 border border-white/10 px-6 py-3 rounded-xl text-[10px] font-black uppercase">Server: <span id="active-srv" class="text-red-500">CinemaOS</span></button>
                        <div class="dropdown-content" id="server-list"></div>
                    </div>
                    <div id="tv-ui" class="hidden flex gap-3">
                        <div class="dropdown"><button class="bg-white/5 border border-white/10 px-6 py-3 rounded-xl text-[10px] font-black uppercase">S <span id="cur-s">1</span></button><div id="s-drop" class="dropdown-content max-h-60 overflow-y-auto"></div></div>
                        <div class="dropdown"><button class="bg-white/5 border border-white/10 px-6 py-3 rounded-xl text-[10px] font-black uppercase">E <span id="cur-e">1</span></button><div id="e-drop" class="dropdown-content max-h-60 overflow-y-auto"></div></div>
                    </div>
                </div>
            </div>

            <div class="video-fixed-height mb-12">
                <iframe id="v-frame" src="" allowfullscreen></iframe>
            </div>

            <div class="grid lg:grid-cols-3 gap-8 pb-32">
                <div class="lg:col-span-2 bento-card">
                    <div class="flex items-center gap-5 mb-6">
                        <span id="p-date" class="text-red-600 font-black text-3xl">2026</span>
                        <div id="p-genres-list" class="flex flex-wrap gap-2"></div>
                        <span id="p-rating" class="ml-auto font-bold opacity-50">IMDb 0.0</span>
                    </div>
                    <h2 id="p-title" class="text-6xl font-black uppercase italic mb-8 tracking-tighter leading-none">Title</h2>
                    <p id="p-desc" class="text-gray-400 text-xl font-light leading-relaxed"></p>
                </div>
                
                <div class="bento-card">
                    <h3 class="text-red-600 text-[10px] font-black uppercase tracking-[0.4em] mb-10 text-center">Featured Stars</h3>
                    <div id="p-cast" class="grid grid-cols-2 gap-y-12"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const KEY = 'a45420333457411e78d5ad35d6c51a2d';
        let mode = 'movie', curId = null, srv = 'cinemaos', curS = 1, curE = 1;
        const servers = [
            {id:'cinemaos', name:'CinemaOS'}, {id:'vidsrcto', name:'VidSrc.to'},
            {id:'vidsrcme', name:'VidSrc.me'}, {id:'vidsrccc', name:'VidSrc.cc'}, {id:'embedsu', name:'Embed.su'}
        ];

        async function init(query = '', genreId = '') {
            let url = `https://api.themoviedb.org/3/trending/${mode}/week?api_key=${KEY}`;
            if(query) url = `https://api.themoviedb.org/3/search/${mode}?api_key=${KEY}&query=${query}`;
            if(genreId) url = `https://api.themoviedb.org/3/discover/${mode}?api_key=${KEY}&with_genres=${genreId}`;
            
            const res = await fetch(url);
            const data = await res.json();
            if(!query && !genreId && data.results[0]) setupHero(data.results[0]);
            renderGrid(data.results);
            loadGenres();
        }

        async function loadGenres() {
            const res = await fetch(`https://api.themoviedb.org/3/genre/${mode}/list?api_key=${KEY}`);
            const data = await res.json();
            document.getElementById('genre-select').innerHTML = `<option value="">All Genres</option>` + data.genres.map(g => `<option value="${g.id}">${g.name}</option>`).join('');
        }

        function setupHero(m) {
            document.getElementById('hero-bg').style.backgroundImage = `url(https://image.tmdb.org/t/p/original${m.backdrop_path})`;
            document.getElementById('hero-title').innerText = m.title || m.name;
            document.getElementById('hero-play').onclick = () => openP(m.id, m.title || m.name);
            document.getElementById('hero-content').style.opacity = '1';
        }

        function renderGrid(items) {
            document.getElementById('grid').innerHTML = items.map(m => !m.poster_path ? '' : `
                <div class="movie-card cursor-pointer group" onclick="openP(${m.id}, '${(m.title||m.name).replace(/'/g,"\\")}')">
                    <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" class="rounded-[2rem] border-2 border-transparent group-hover:border-red-600 transition">
                    <h4 class="mt-4 font-bold text-[10px] uppercase tracking-widest text-gray-500 group-hover:text-white">${m.title || m.name}</h4>
                </div>`).join('');
        }

        async function openP(id, title) {
            curId = id; curS = 1; curE = 1;
            document.getElementById('p-title').innerText = title;
            document.getElementById('player-modal').style.display = 'flex';
            document.body.classList.add('modal-open');
            
            const d = await fetch(`https://api.themoviedb.org/3/${mode}/${id}?api_key=${KEY}&append_to_response=credits`).then(r => r.json());
            document.getElementById('p-desc').innerText = d.overview;
            document.getElementById('p-date').innerText = (d.release_date || d.first_air_date || '2026').split('-')[0];
            document.getElementById('p-rating').innerText = `IMDb ${d.vote_average.toFixed(1)}`;
            document.getElementById('p-genres-list').innerHTML = d.genres.map(g => `<span class="bg-red-600/10 text-red-500 px-3 py-1 rounded-lg text-[10px] font-black uppercase">${g.name}</span>`).join('');
            
            document.getElementById('p-cast').innerHTML = d.credits.cast.slice(0, 6).map(c => `
                <div class="flex flex-col items-center">
                    <img src="${c.profile_path ? 'https://image.tmdb.org/t/p/w185' + c.profile_path : 'https://via.placeholder.com/185x185'}" class="w-20 h-20 rounded-full object-cover border-2 border-white/10 mb-4 shadow-xl">
                    <p class="text-[9px] font-black uppercase text-center text-gray-400">${c.name}</p>
                </div>`).join('');

            document.getElementById('server-list').innerHTML = servers.map(s => `<button onclick="setServer('${s.id}', '${s.name}')" class="w-full text-left p-3 rounded-lg hover:bg-red-600 text-[10px] font-black mb-1 uppercase">${s.name}</button>`).join('');

            if (mode === 'tv') {
                document.getElementById('tv-ui').classList.remove('hidden');
                document.getElementById('s-drop').innerHTML = d.seasons.filter(s => s.season_number > 0).map(s => `<button onclick="setS(${s.season_number})" class="w-full text-left p-3 hover:bg-red-600 rounded-lg text-[10px] font-black mb-1">SEASON ${s.season_number}</button>`).join('');
                loadEps();
            } else {
                document.getElementById('tv-ui').classList.add('hidden');
                updSrc();
            }
        }

        async function loadEps() {
            const data = await fetch(`https://api.themoviedb.org/3/tv/${curId}/season/${curS}?api_key=${KEY}`).then(r => r.json());
            document.getElementById('e-drop').innerHTML = data.episodes.map(e => `<button onclick="setE(${e.episode_number})" class="w-full text-left p-3 hover:bg-red-600 rounded-lg text-[10px] font-black mb-1 truncate">EP ${e.episode_number}: ${e.name}</button>`).join('');
            updSrc();
        }

        function setServer(id, name) { srv = id; document.getElementById('active-srv').innerText = name; updSrc(); }
        function setS(s) { curS = s; curE = 1; document.getElementById('cur-s').innerText = s; loadEps(); }
        function setE(e) { curE = e; document.getElementById('cur-e').innerText = e; updSrc(); }
        function filterGenre() { init('', document.getElementById('genre-select').value); }
        
        function updSrc() {
            const t = curId, s = curS, e = curE;
            let url = mode === 'movie' 
                ? (srv==='cinemaos'?`https://cinemaos.tech/player/${t}`: srv==='vidsrcto'?`https://vidsrc.to/embed/movie/${t}`: srv==='vidsrcme'?`https://vidsrc.me/embed/movie?tmdb=${t}`: srv==='vidsrccc'?`https://vidsrc.cc/v2/embed/movie/${t}`:`https://embed.su/embed/movie/${t}`)
                : (srv==='cinemaos'?`https://cinemaos.tech/player/${t}/${s}/${e}`: srv==='vidsrcto'?`https://vidsrc.to/embed/tv/${t}/${s}/${e}`: srv==='vidsrcme'?`https://vidsrc.me/embed/tv?tmdb=${t}&sea=${s}&epi=${e}`: srv==='vidsrccc'?`https://vidsrc.cc/v2/embed/tv/${t}/${s}/${e}`:`https://embed.su/embed/tv/${t}/${s}/${e}`);
            document.getElementById('v-frame').src = url;
        }

        function closeP() { document.getElementById('player-modal').style.display='none'; document.getElementById('v-frame').src=''; document.body.classList.remove('modal-open'); }
        function changeMode(m) { mode = m; init(); }
        document.getElementById('search').addEventListener('input', e => { if(e.target.value.length > 2) init(e.target.value); });
        init();
    </script>
</body>
</html>
