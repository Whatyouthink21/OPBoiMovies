<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP BOY MOVIES | ZEN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.12); }
        body { font-family: 'Outfit', sans-serif; background: #0a0b0d; color: #fff; overflow-x: hidden; scroll-behavior: smooth; }
        
        .frost-bg { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid var(--border); }
        .hero-vignette { background: linear-gradient(to top, #0a0b0d 10%, transparent 70%), linear-gradient(to right, #0a0b0d 10%, transparent 70%); }

        /* The Non-Glitchy Menu */
        .dropdown-content { 
            display: none; position: absolute; top: calc(100% + 10px); left: 0; 
            min-width: 240px; border-radius: 16px; padding: 10px; z-index: 5000;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .dropdown-content.show { display: block; animation: popIn 0.2s ease-out; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .drop-item { 
            width: 100%; text-align: left; padding: 12px 16px; border-radius: 10px; 
            font-size: 11px; font-weight: 700; text-transform: uppercase; 
            color: rgba(255,255,255,0.6); transition: 0.2s; 
        }
        .drop-item:hover { background: rgba(255,255,255,0.1); color: #fff; }

        /* Massive Player */
        #player-overlay { position: fixed; inset: 0; z-index: 4000; display: none; background: rgba(5, 6, 8, 0.98); backdrop-filter: blur(50px); overflow-y: auto; }
        .player-viewport { width: 95%; max-width: 1700px; aspect-ratio: 16 / 9; border-radius: 30px; overflow: hidden; border: 1px solid var(--border); }
        iframe { width: 100%; height: 100%; border: none; }

        .movie-card { border-radius: 20px; overflow: hidden; transition: 0.5s cubic-bezier(0.2, 1, 0.2, 1); cursor: pointer; border: 1px solid transparent; }
        .movie-card:hover { transform: scale(1.05); border-color: rgba(255,255,255,0.3); }
        
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-[100] px-8 py-6 flex items-center justify-between">
        <div class="flex items-center gap-12">
            <h1 class="text-3xl font-black italic tracking-tighter cursor-pointer" onclick="location.reload()">AURA</h1>
            <div class="flex frost-bg rounded-full p-1.5">
                <button onclick="setMode('movie')" id="m-btn" class="px-8 py-2.5 rounded-full text-[11px] font-black uppercase transition-all bg-white text-black">Cinema</button>
                <button onclick="setMode('tv')" id="t-btn" class="px-8 py-2.5 rounded-full text-[11px] font-black uppercase text-white/40">Series</button>
            </div>
        </div>
        <div class="flex items-center gap-6">
            <div class="relative">
                <button onclick="toggleDrop('genre-menu')" class="frost-bg px-8 py-3 rounded-full text-[11px] font-black uppercase tracking-widest">Genres ↓</button>
                <div id="genre-menu" class="dropdown-content frost-bg max-h-96 overflow-y-auto"></div>
            </div>
            <input type="text" id="search" placeholder="SEARCH UNIVERSE..." class="frost-bg px-8 py-3 rounded-full text-xs w-80 outline-none focus:border-white/40 transition uppercase font-bold">
        </div>
    </nav>

    <header class="relative h-screen flex items-end pb-32 px-10 lg:px-24 overflow-hidden">
        <div id="hero-bg" class="absolute inset-0 bg-cover bg-center transition-all duration-1000 scale-105"></div>
        <div class="absolute inset-0 hero-vignette"></div>
        <div class="relative z-10 max-w-4xl">
            <h2 id="hero-title" class="text-8xl lg:text-[10rem] font-black uppercase tracking-tighter leading-[0.85] italic mb-10">...</h2>
            <div class="flex gap-6">
                <button id="hero-play" class="bg-white text-black px-14 py-6 rounded-2xl font-black uppercase text-xs tracking-widest hover:scale-105 transition">Start Stream</button>
                <button id="hero-add" class="frost-bg px-14 py-6 rounded-2xl font-black uppercase text-xs tracking-widest transition">Add To List</button>
            </div>
        </div>
    </header>

    <main class="px-10 lg:px-24 py-20 relative z-20">
        <div id="my-list-section" class="mb-24 hidden">
            <h3 class="text-xs font-black uppercase tracking-[0.6em] opacity-30 mb-12">Collection</h3>
            <div id="my-list-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-10"></div>
        </div>

        <h3 class="text-xs font-black uppercase tracking-[0.6em] opacity-30 mb-12">Discovery Feed</h3>
        <div id="grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-10"></div>
    </main>

    <div id="player-overlay">
        <div class="flex flex-col items-center py-12">
            <div class="w-[95%] max-w-[1700px] flex justify-between items-center mb-10">
                <button onclick="closePlayer()" class="frost-bg px-10 py-4 rounded-2xl text-[11px] font-black uppercase tracking-widest">← Exit</button>
                
                <div class="flex gap-4">
                    <button id="modal-add-btn" onclick="toggleMyList()" class="frost-bg px-10 py-4 rounded-2xl text-[11px] font-black uppercase tracking-widest"></button>
                    
                    <div class="relative">
                        <button onclick="toggleDrop('srv-menu')" class="frost-bg px-10 py-4 rounded-2xl text-[11px] font-black uppercase">Server: <span id="active-srv">1</span></button>
                        <div id="srv-menu" class="dropdown-content frost-bg"></div>
                    </div>

                    <div id="tv-controls" class="hidden flex gap-4">
                        <div class="relative">
                            <button onclick="toggleDrop('s-menu')" class="frost-bg px-8 py-4 rounded-2xl text-[11px] font-black uppercase">S <span id="s-val">1</span></button>
                            <div id="s-menu" class="dropdown-content frost-bg max-h-60 overflow-y-auto"></div>
                        </div>
                        <div class="relative">
                            <button onclick="toggleDrop('e-menu')" class="frost-bg px-8 py-4 rounded-2xl text-[11px] font-black uppercase">E <span id="e-val">1</span></button>
                            <div id="e-menu" class="dropdown-content frost-bg max-h-60 overflow-y-auto"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="player-viewport bg-black mb-16 shadow-2xl">
                <iframe id="frame" src="" allowfullscreen></iframe>
            </div>

            <div class="w-[95%] max-w-[1700px] grid lg:grid-cols-3 gap-24">
                <div class="lg:col-span-2">
                    <h2 id="p-title" class="text-8xl font-black uppercase mb-8 tracking-tighter italic">...</h2>
                    <p id="p-desc" class="text-white/40 text-2xl font-light leading-relaxed max-w-4xl"></p>
                </div>
                <div class="frost-bg p-12 rounded-[40px]">
                    <h3 class="text-[11px] font-black uppercase tracking-[0.5em] opacity-30 mb-12">Cast</h3>
                    <div id="p-cast" class="space-y-8"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const KEY = 'a45420333457411e78d5ad35d6c51a2d';
        let mode = 'movie', activeID = null, currentSrv = 'cinemaos', s = 1, e = 1, activeItem = null;
        let myList = JSON.parse(localStorage.getItem('aura_list_v3')) || [];
        const servers = [{id:'cinemaos', n:'Aura Primary'}, {id:'vidsrcto', n:'Aura Mirror'}, {id:'vidsrcme', n:'Aura Speed'}];

        // --- CORE UI LOGIC ---
        function toggleDrop(id) {
            const el = document.getElementById(id);
            const isShow = el.classList.contains('show');
            document.querySelectorAll('.dropdown-content').forEach(d => d.classList.remove('show'));
            if(!isShow) el.classList.add('show');
        }

        window.onclick = (event) => {
            if (!event.target.closest('.relative')) {
                document.querySelectorAll('.dropdown-content').forEach(d => d.classList.remove('show'));
            }
        };

        async function init(q = '', g = '') {
            let url = `https://api.themoviedb.org/3/trending/${mode}/week?api_key=${KEY}`;
            if(q) url = `https://api.themoviedb.org/3/search/${mode}?api_key=${KEY}&query=${q}`;
            if(g) url = `https://api.themoviedb.org/3/discover/${mode}?api_key=${KEY}&with_genres=${g}`;
            
            const r = await fetch(url);
            const d = await r.json();
            if(!q && !g && d.results[0]) setupHero(d.results[0]);
            renderGrid(d.results, 'grid');
            updateListUI();
            loadGenres();
        }

        async function loadGenres() {
            const r = await fetch(`https://api.themoviedb.org/3/genre/${mode}/list?api_key=${KEY}`);
            const d = await r.json();
            document.getElementById('genre-menu').innerHTML = d.genres.map(g => `<button onclick="init('','${g.id}')" class="drop-item">${g.name}</button>`).join('');
        }

        function setupHero(m) {
            document.getElementById('hero-bg').style.backgroundImage = `url(https://image.tmdb.org/t/p/original${m.backdrop_path})`;
            document.getElementById('hero-title').innerText = m.title || m.name;
            activeItem = { id: m.id, title: m.title || m.name, poster_path: m.poster_path, mode };
            document.getElementById('hero-play').onclick = () => openPlayer(m.id, m.title || m.name, m.poster_path);
            document.getElementById('hero-add').onclick = () => { toggleMyList(); };
            updateBtnStates();
        }

        function renderGrid(list, target) {
            document.getElementById(target).innerHTML = list.map(m => !m.poster_path ? '' : `
                <div class="movie-card" onclick="openPlayer(${m.id}, '${(m.title||m.name).replace(/'/g,"\\")}', '${m.poster_path}')">
                    <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" class="w-full">
                </div>`).join('');
        }

        async function openPlayer(id, title, poster) {
            activeID = id; activeItem = { id, title, poster_path: poster, mode };
            document.getElementById('p-title').innerText = title;
            document.getElementById('player-overlay').style.display = 'block';
            document.body.style.overflow = 'hidden';
            updateBtnStates();

            const res = await fetch(`https://api.themoviedb.org/3/${mode}/${id}?api_key=${KEY}&append_to_response=credits`).then(r => r.json());
            document.getElementById('p-desc').innerText = res.overview;
            document.getElementById('p-cast').innerHTML = res.credits.cast.slice(0, 5).map(c => `
                <div class="flex items-center gap-6">
                    <img src="https://image.tmdb.org/t/p/w185${c.profile_path}" class="w-16 h-16 rounded-2xl object-cover shadow-lg">
                    <p class="text-sm font-black uppercase tracking-widest">${c.name}</p>
                </div>`).join('');

            document.getElementById('srv-menu').innerHTML = servers.map(sv => `<button onclick="setSrv('${sv.id}','${sv.n}')" class="drop-item">${sv.n}</button>`).join('');

            if(mode === 'tv') {
                document.getElementById('tv-controls').classList.remove('hidden');
                document.getElementById('s-menu').innerHTML = res.seasons.filter(sea => sea.season_number > 0).map(sea => `<button onclick="setS(${sea.season_number})" class="drop-item">Season ${sea.season_number}</button>`).join('');
                loadEpisodes();
            } else {
                document.getElementById('tv-controls').classList.add('hidden');
                updPlayer();
            }
        }

        function toggleMyList() {
            const idx = myList.findIndex(x => x.id === activeItem.id);
            if(idx > -1) myList.splice(idx, 1);
            else myList.unshift(activeItem);
            localStorage.setItem('aura_list_v3', JSON.stringify(myList));
            updateListUI();
            updateBtnStates();
        }

        function updateListUI() {
            const sec = document.getElementById('my-list-section');
            if(myList.length > 0) { sec.classList.remove('hidden'); renderGrid(myList, 'my-list-grid'); }
            else { sec.classList.add('hidden'); }
        }

        function updateBtnStates() {
            const exists = myList.some(x => x.id === activeItem.id);
            const mBtn = document.getElementById('modal-add-btn');
            if(mBtn) mBtn.innerText = exists ? '✓ SAVED' : '+ SAVE';
            const hBtn = document.getElementById('hero-add');
            if(hBtn) hBtn.innerText = exists ? '✓ COLLECTED' : 'ADD TO LIST';
        }

        async function loadEpisodes() {
            const d = await fetch(`https://api.themoviedb.org/3/tv/${activeID}/season/${s}?api_key=${KEY}`).then(r => r.json());
            document.getElementById('e-menu').innerHTML = d.episodes.map(ep => `<button onclick="setE(${ep.episode_number})" class="drop-item">Episode ${ep.episode_number}</button>`).join('');
            updPlayer();
        }

        function setSrv(id, n) { currentSrv = id; document.getElementById('active-srv').innerText = n.split(' ')[1]; updPlayer(); toggleDrop('srv-menu'); }
        function setS(val) { s = val; e = 1; document.getElementById('s-val').innerText = val; loadEpisodes(); toggleDrop('s-menu'); }
        function setE(val) { e = val; document.getElementById('e-val').innerText = val; updPlayer(); toggleDrop('e-menu'); }

        function updPlayer() {
            let src = '';
            if(mode === 'movie') {
                if(currentSrv==='cinemaos') src=`https://cinemaos.tech/player/${activeID}`;
                else if(currentSrv==='vidsrcto') src=`https://vidsrc.to/embed/movie/${activeID}`;
                else src=`https://vidsrc.me/embed/movie?tmdb=${activeID}`;
            } else {
                if(currentSrv==='cinemaos') src=`https://cinemaos.tech/player/${activeID}/${s}/${e}`;
                else if(currentSrv==='vidsrcto') src=`https://vidsrc.to/embed/tv/${activeID}/${s}/${e}`;
                else src=`https://vidsrc.me/embed/tv?tmdb=${activeID}&sea=${s}&epi=${e}`;
            }
            document.getElementById('frame').src = src;
        }

        function closePlayer() { document.getElementById('player-overlay').style.display = 'none'; document.getElementById('frame').src = ''; document.body.style.overflow = 'auto'; }
        
        function setMode(m) { 
            mode = m; 
            document.getElementById('m-btn').className = m === 'movie' ? 'px-8 py-2.5 rounded-full text-[11px] font-black uppercase transition-all bg-white text-black' : 'px-8 py-2.5 rounded-full text-[11px] font-black uppercase text-white/40';
            document.getElementById('t-btn').className = m === 'tv' ? 'px-8 py-2.5 rounded-full text-[11px] font-black uppercase transition-all bg-white text-black' : 'px-8 py-2.5 rounded-full text-[11px] font-black uppercase text-white/40';
            init(); 
        }

        document.getElementById('search').addEventListener('input', ev => { if(ev.target.value.length > 2) init(ev.target.value); });
        init();
    </script>
</body>
</html>
