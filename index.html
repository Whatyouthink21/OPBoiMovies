<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP BOI MOVIES | IMAX FIXED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ff0000; --bg: #020205; --panel: #0a0a0f; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: white; overflow-x: hidden; }
        
        /* Fixed Navigation */
        .glass-nav { background: rgba(2, 2, 5, 0.95); backdrop-filter: blur(30px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }

        /* Dropdown Fix */
        .dropdown { position: relative; }
        .dropdown-content { 
            display: none; 
            position: absolute;
            top: 100%;
            left: 0;
            min-width: 220px;
            background: #111116;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 8px;
            z-index: 500;
        }
        .dropdown::after { content: ''; position: absolute; bottom: -10px; left: 0; width: 100%; height: 10px; }
        .dropdown:hover .dropdown-content { display: block; animation: fadeUp 0.2s ease-out; }

        /* Player IMAX Scaling */
        .video-container { 
            position: relative; 
            width: 100%; 
            aspect-ratio: 16 / 9; 
            max-height: 80vh; 
            background: #000;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255,255,255,0.05);
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* Modal Scroll & Solid Backgrounds */
        .modal-open { overflow: hidden !important; }
        #player-modal { 
            overflow-y: scroll; 
            scrollbar-width: none; 
            background: rgba(2, 2, 5, 0.98); /* Solid dark background */
        }
        #player-modal::-webkit-scrollbar { display: none; }
        
        /* SOLID BENTO BOXES */
        .bento-card { 
            background: var(--panel); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 28px; 
            padding: 35px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .cast-img { 
            width: 85px; 
            height: 85px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 3px solid #1a1a24; 
            transition: 0.3s;
        }
        .cast-card:hover .cast-img { border-color: var(--accent); transform: scale(1.1); }
        
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="pb-20">

    <nav class="fixed top-0 w-full z-[100] glass-nav px-10 py-5 flex items-center justify-between">
        <h1 class="text-3xl font-black italic tracking-tighter cursor-pointer" onclick="location.reload()">OP BOI <span class="text-red-600">MOVIES</span></h1>
        <div class="hidden lg:flex items-center gap-10">
            <button onclick="changeMode('movie')" id="m-nav" class="text-red-600 font-bold uppercase text-xs tracking-widest">Cinema</button>
            <button onclick="changeMode('tv')" id="t-nav" class="text-gray-400 font-bold uppercase text-xs tracking-widest hover:text-white transition">TV Shows</button>
        </div>
        <input type="text" id="search" placeholder="Search universe..." class="bg-white/5 border border-white/10 rounded-full px-6 py-2 text-sm w-64 outline-none focus:ring-1 focus:ring-red-600">
    </nav>

    <section id="hero" class="relative h-[85vh] w-full flex items-center overflow-hidden">
        <div id="hero-bg" class="absolute inset-0 bg-cover bg-center transition-all duration-1000"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-[#020205] via-transparent to-transparent"></div>
        <div class="relative z-10 px-16 max-w-5xl opacity-0 translate-y-10 transition-all duration-1000" id="hero-content">
            <h2 id="hero-title" class="text-8xl font-black italic uppercase mb-8 leading-[0.9] tracking-tighter">TITLE</h2>
            <button id="hero-play" class="bg-white text-black px-12 py-5 rounded-2xl font-black hover:bg-red-600 hover:text-white transition-all transform hover:scale-105 shadow-2xl">WATCH NOW</button>
        </div>
    </section>

    <main class="px-16 mt-12">
        <h3 class="text-2xl font-black italic uppercase mb-10 tracking-[0.2em] text-red-600">Latest Trends</h3>
        <div id="grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-10"></div>
    </main>

    <div id="player-modal" class="fixed inset-0 z-[200] hidden flex-col items-center p-6 lg:p-12">
        <div class="w-full max-w-7xl animate-in fade-in duration-500">
            
            <div class="flex justify-between items-center mb-8">
                <button onclick="closeP()" class="bg-white/10 hover:bg-red-600 px-8 py-3 rounded-2xl font-black transition-all">‚Üê GO BACK</button>
                
                <div class="flex gap-4">
                    <div class="dropdown">
                        <button class="bg-white/5 border border-white/10 px-6 py-3 rounded-xl text-[10px] font-black uppercase">Server: <span id="active-srv" class="text-red-500">CinemaOS</span></button>
                        <div class="dropdown-content">
                            <button onclick="setServer('cinemaos', 'CinemaOS')" class="w-full text-left p-3 rounded-lg hover:bg-red-600 text-[10px] font-black mb-1">SERVER 1</button>
                            <button onclick="setServer('vidsrcto', 'VidSrc.to')" class="w-full text-left p-3 rounded-lg hover:bg-red-600 text-[10px] font-black mb-1">SERVER 2</button>
                            <button onclick="setServer('vidsrcme', 'VidSrc.me')" class="w-full text-left p-3 rounded-lg hover:bg-red-600 text-[10px] font-black mb-1">SERVER 3</button>
                            <button onclick="setServer('vidsrccc', 'VidSrc.cc')" class="w-full text-left p-3 rounded-lg hover:bg-red-600 text-[10px] font-black mb-1">SERVER 4</button>
                            <button onclick="setServer('embedsu', 'Embed.su')" class="w-full text-left p-3 rounded-lg hover:bg-red-600 text-[10px] font-black">SERVER 5</button>
                        </div>
                    </div>
                    <div id="tv-ui" class="hidden flex gap-3">
                        <div class="dropdown">
                            <button class="bg-white/5 border border-white/10 px-6 py-3 rounded-xl text-[10px] font-black uppercase">Season <span id="cur-s">1</span></button>
                            <div id="s-drop" class="dropdown-content max-h-60 overflow-y-auto"></div>
                        </div>
                        <div class="dropdown">
                            <button class="bg-white/5 border border-white/10 px-6 py-3 rounded-xl text-[10px] font-black uppercase">Episode <span id="cur-e">1</span></button>
                            <div id="e-drop" class="dropdown-content max-h-60 overflow-y-auto"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="video-container mb-12">
                <iframe id="v-frame" src="" allowfullscreen></iframe>
            </div>

            <div class="grid lg:grid-cols-3 gap-8 pb-32">
                <div class="lg:col-span-2 bento-card">
                    <div class="flex items-center gap-5 mb-6">
                        <span id="p-date" class="text-red-600 font-black text-2xl tracking-tighter">2026</span>
                        <div class="h-6 w-px bg-white/20"></div>
                        <span id="p-rating" class="text-white font-bold opacity-60">IMDb 0.0</span>
                    </div>
                    <h2 id="p-title" class="text-6xl font-black uppercase italic mb-8 leading-none tracking-tighter">Title</h2>
                    <p id="p-desc" class="text-gray-400 text-xl font-light leading-relaxed"></p>
                </div>
                
                <div class="bento-card">
                    <h3 class="text-red-600 text-[10px] font-black uppercase tracking-[0.3em] mb-10">Lead Actors</h3>
                    <div id="p-cast" class="grid grid-cols-2 gap-y-10">
                        </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const KEY = 'a45420333457411e78d5ad35d6c51a2d';
        let mode = 'movie', curId = null, srv = 'cinemaos', curS = 1, curE = 1;

        async function init(query = '') {
            let url = `https://api.themoviedb.org/3/trending/${mode}/week?api_key=${KEY}`;
            if(query) url = `https://api.themoviedb.org/3/search/${mode}?api_key=${KEY}&query=${query}`;
            const res = await fetch(url);
            const data = await res.json();
            if(!query && data.results[0]) setupHero(data.results[0]);
            renderGrid(data.results);
        }

        function setupHero(m) {
            document.getElementById('hero-bg').style.backgroundImage = `url(https://image.tmdb.org/t/p/original${m.backdrop_path})`;
            document.getElementById('hero-title').innerText = m.title || m.name;
            document.getElementById('hero-play').onclick = () => openP(m.id, m.title || m.name);
            document.getElementById('hero-content').style.opacity = '1';
            document.getElementById('hero-content').style.transform = 'translateY(0)';
        }

        function renderGrid(items) {
            document.getElementById('grid').innerHTML = items.map(m => `
                <div class="cursor-pointer group" onclick="openP(${m.id}, '${(m.title||m.name).replace(/'/g,"\\")}')">
                    <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" class="rounded-3xl transition duration-500 group-hover:scale-105 group-hover:border-red-600 border-2 border-transparent">
                    <h4 class="mt-4 font-bold text-[11px] uppercase tracking-widest text-gray-500 group-hover:text-white transition">${m.title || m.name}</h4>
                </div>`).join('');
        }

        async function openP(id, title) {
            curId = id; curS = 1; curE = 1;
            document.getElementById('p-title').innerText = title;
            document.getElementById('player-modal').style.display = 'flex';
            document.body.classList.add('modal-open');
            
            const detailsRes = await fetch(`https://api.themoviedb.org/3/${mode}/${id}?api_key=${KEY}&append_to_response=credits`);
            const d = await detailsRes.json();
            
            document.getElementById('p-desc').innerText = d.overview;
            document.getElementById('p-date').innerText = (d.release_date || d.first_air_date || '2026').split('-')[0];
            document.getElementById('p-rating').innerText = `IMDb ${d.vote_average.toFixed(1)}`;
            
            document.getElementById('p-cast').innerHTML = d.credits.cast.slice(0, 6).map(c => `
                <div class="flex flex-col items-center cast-card">
                    <img src="${c.profile_path ? 'https://image.tmdb.org/t/p/w185' + c.profile_path : 'https://via.placeholder.com/185x185'}" class="cast-img mb-3">
                    <p class="text-[9px] font-black uppercase text-center w-24 leading-tight text-gray-400">${c.name}</p>
                </div>
            `).join('');

            if (mode === 'tv') {
                document.getElementById('tv-ui').classList.remove('hidden');
                loadTVData(d);
            } else {
                document.getElementById('tv-ui').classList.add('hidden');
                updSrc();
            }
        }

        function loadTVData(d) {
            document.getElementById('s-drop').innerHTML = d.seasons.filter(s => s.season_number > 0).map(s => 
                `<button onclick="setS(${s.season_number})" class="w-full text-left p-3 hover:bg-red-600 rounded-lg text-[10px] font-black mb-1 uppercase">Season ${s.season_number}</button>`
            ).join('');
            loadEps();
        }

        async function loadEps() {
            const res = await fetch(`https://api.themoviedb.org/3/tv/${curId}/season/${curS}?api_key=${KEY}`);
            const data = await res.json();
            document.getElementById('e-drop').innerHTML = data.episodes.map(e => 
                `<button onclick="setE(${e.episode_number})" class="w-full text-left p-3 hover:bg-red-600 rounded-lg text-[10px] font-black mb-1 truncate uppercase">EP ${e.episode_number}: ${e.name}</button>`
            ).join('');
            updSrc();
        }

        function setServer(id, name) { srv = id; document.getElementById('active-srv').innerText = name; updSrc(); }
        function setS(s) { curS = s; curE = 1; document.getElementById('cur-s').innerText = s; loadEps(); }
        function setE(e) { curE = e; document.getElementById('cur-e').innerText = e; updSrc(); }

        function updSrc() {
            const t = curId, s = curS, e = curE;
            let url = mode === 'movie' 
                ? (srv === 'cinemaos' ? `https://cinemaos.tech/player/${t}` : (srv === 'vidsrcto' ? `https://vidsrc.to/embed/movie/${t}` : `https://vidsrc.me/embed/movie?tmdb=${t}`))
                : (srv === 'cinemaos' ? `https://cinemaos.tech/player/${t}/${s}/${e}` : (srv === 'vidsrcto' ? `https://vidsrc.to/embed/tv/${t}/${s}/${e}` : `https://vidsrc.me/embed/tv?tmdb=${t}&sea=${s}&epi=${e}`));
            
            // Adding Server 4 and 5 logic
            if(srv === 'vidsrccc') url = mode === 'movie' ? `https://vidsrc.cc/v2/embed/movie/${t}` : `https://vidsrc.cc/v2/embed/tv/${t}/${s}/${e}`;
            if(srv === 'embedsu') url = mode === 'movie' ? `https://embed.su/embed/movie/${t}` : `https://embed.su/embed/tv/${t}/${s}/${e}`;
            
            document.getElementById('v-frame').src = url;
        }

        function closeP() { document.getElementById('player-modal').style.display='none'; document.getElementById('v-frame').src=''; document.body.classList.remove('modal-open'); }
        function changeMode(m) { mode = m; init(); }
        document.getElementById('search').addEventListener('input', e => init(e.target.value));
        init();
    </script>
</body>
</html>
