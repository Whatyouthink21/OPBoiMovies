<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP BOI MOVIES | THE ULTIMATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ff003c; --bg: #020205; }
        body { font-family: 'Outfit', sans-serif; background-color: var(--bg); color: white; overflow-x: hidden; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .movie-card { transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); }
        .movie-card:hover { transform: scale(1.05); }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; border-radius: 24px; overflow: hidden; background: black; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        select { background-color: #111; color: white; padding: 8px; border-radius: 8px; border: 1px solid #333; outline: none; }
    </style>
</head>
<body class="pb-20">

    <nav class="fixed top-0 w-full z-[100] glass-panel px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-10">
            <h1 class="text-2xl font-black italic tracking-tighter">OP BOI <span class="text-[#ff003c]">MOVIES</span></h1>
            <div class="hidden lg:flex gap-8 text-[11px] font-bold uppercase tracking-widest text-gray-400">
                <button onclick="switchMode('movie')" class="hover:text-white transition" id="m-btn">Movies</button>
                <button onclick="switchMode('tv')" class="hover:text-white transition" id="t-btn">TV Library</button>
                <button onclick="toggleWatchlistUI()" class="hover:text-white transition" id="wl-btn">My List (<span id="wl-count">0</span>)</button>
            </div>
        </div>
        <input type="text" id="search" placeholder="Search universe..." class="bg-white/5 border border-white/10 rounded-full px-6 py-2 text-sm w-48 lg:w-80 focus:outline-none focus:ring-1 focus:ring-[#ff003c]">
    </nav>

    <main class="px-12 pt-28">
        <h3 id="grid-label" class="text-3xl font-black italic mb-8 uppercase tracking-tighter">Trending Now</h3>
        <div id="movie-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-8"></div>
    </main>

    <div id="player-modal" class="fixed inset-0 bg-black/98 z-[200] hidden flex-col items-center justify-center p-6 backdrop-blur-md">
        <div class="w-full max-w-6xl">
            <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
                <div class="flex-1">
                    <h2 id="p-title" class="text-3xl font-black italic">Title</h2>
                    <div class="flex gap-2 mt-2">
                        <button id="add-list-btn" class="bg-white/10 px-4 py-1 rounded-full text-[10px] font-bold hover:bg-white/20 transition">+ MY LIST</button>
                    </div>
                </div>
                
                <div id="tv-ui" class="hidden flex gap-4">
                    <select id="s-sel" onchange="loadEps()"></select>
                    <select id="e-sel" onchange="updSrc()"></select>
                </div>

                <div class="flex gap-2">
                    <button onclick="setSrv('cinemaos')" class="bg-red-600 px-3 py-1 rounded text-[10px] font-bold">S1</button>
                    <button onclick="setSrv('vidsrc')" class="bg-white/10 px-3 py-1 rounded text-[10px] font-bold">S2</button>
                    <button onclick="closeP()" class="text-3xl ml-4">&times;</button>
                </div>
            </div>
            <div class="video-wrapper"><iframe id="v-frame" src="" allowfullscreen></iframe></div>
        </div>
    </div>

    <script>
        const KEY = 'a45420333457411e78d5ad35d6c51a2d'; // MUST ADD YOUR KEY
        let mode = 'movie', curId = null, srv = 'cinemaos', watchlist = JSON.parse(localStorage.getItem('op_watchlist') || '[]');
        let isShowingWatchlist = false;

        async function loadGrid(query = '') {
            let url = `https://api.themoviedb.org/3/trending/${mode}/week?api_key=${KEY}`;
            if(query) url = `https://api.themoviedb.org/3/search/${mode}?api_key=${KEY}&query=${query}`;
            const res = await fetch(url);
            const data = await res.json();
            renderItems(data.results);
            updateWLCount();
        }

        function renderItems(items) {
            const grid = document.getElementById('movie-grid');
            grid.innerHTML = items.map(m => {
                if(!m.poster_path) return '';
                const title = m.title || m.name;
                return `
                <div class="movie-card group" onclick="openP(${m.id}, '${title.replace(/'/g, "\\")}', '${m.poster_path}')">
                    <div class="relative aspect-[2/3] rounded-2xl overflow-hidden border border-white/10 shadow-2xl">
                        <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                            <span class="bg-[#ff003c] px-4 py-2 rounded-full font-bold text-xs">WATCH</span>
                        </div>
                    </div>
                    <h4 class="mt-3 font-bold text-sm truncate uppercase">${title}</h4>
                </div>`;
            }).join('');
        }

        async function openP(id, title, poster) {
            curId = id;
            document.getElementById('p-title').innerText = title;
            document.getElementById('player-modal').style.display = 'flex';
            
            // Fix Add List Button text
            const listBtn = document.getElementById('add-list-btn');
            const exists = watchlist.find(x => x.id === id);
            listBtn.innerText = exists ? '✓ IN LIST' : '+ MY LIST';
            listBtn.onclick = () => toggleList(id, title, poster);

            if (mode === 'tv') {
                document.getElementById('tv-ui').classList.remove('hidden');
                await loadSeasons(id);
            } else {
                document.getElementById('tv-ui').classList.add('hidden');
                updSrc();
            }
        }

        async function loadSeasons(id) {
            const res = await fetch(`https://api.themoviedb.org/3/tv/${id}?api_key=${KEY}`);
            const data = await res.json();
            const sSel = document.getElementById('s-sel');
            sSel.innerHTML = data.seasons.filter(s => s.season_number > 0).map(s => `<option value="${s.season_number}">Season ${s.season_number}</option>`).join('');
            await loadEps(); // Wait for episodes to load before showing video
        }

        async function loadEps() {
            const s = document.getElementById('s-sel').value;
            const res = await fetch(`https://api.themoviedb.org/3/tv/${curId}/season/${s}?api_key=${KEY}`);
            const data = await res.json();
            document.getElementById('e-sel').innerHTML = data.episodes.map(e => `<option value="${e.episode_number}">Ep ${e.episode_number}: ${e.name}</option>`).join('');
            updSrc();
        }

        function updSrc() {
            const s = document.getElementById('s-sel').value || 1;
            const e = document.getElementById('e-sel').value || 1;
            const frame = document.getElementById('v-frame');
            frame.src = mode === 'movie' 
                ? (srv === 'cinemaos' ? `https://cinemaos.tech/player/${curId}` : `https://vidsrc.to/embed/movie/${curId}`)
                : (srv === 'cinemaos' ? `https://cinemaos.tech/player/${curId}/${s}/${e}` : `https://vidsrc.to/embed/tv/${curId}/${s}/${e}`);
        }

        // WATCHLIST LOGIC
        function toggleList(id, title, poster) {
            const idx = watchlist.findIndex(x => x.id === id);
            if(idx > -1) {
                watchlist.splice(idx, 1);
                document.getElementById('add-list-btn').innerText = '+ MY LIST';
            } else {
                watchlist.push({id, title, poster, mode});
                document.getElementById('add-list-btn').innerText = '✓ IN LIST';
            }
            localStorage.setItem('op_watchlist', JSON.stringify(watchlist));
            updateWLCount();
        }

        function toggleWatchlistUI() {
            isShowingWatchlist = !isShowingWatchlist;
            if(isShowingWatchlist) {
                document.getElementById('grid-label').innerText = "My Saved List";
                renderItems(watchlist);
            } else {
                document.getElementById('grid-label').innerText = "Trending Now";
                loadGrid();
            }
        }

        function updateWLCount() { document.getElementById('wl-count').innerText = watchlist.length; }
        function setSrv(s) { srv = s; updSrc(); }
        function closeP() { document.getElementById('player-modal').style.display = 'none'; document.getElementById('v-frame').src = ''; }
        function switchMode(m) { mode = m; isShowingWatchlist = false; loadGrid(); }

        document.getElementById('search').addEventListener('input', e => loadGrid(e.target.value));
        loadGrid();
    </script>
</body>
</html>
