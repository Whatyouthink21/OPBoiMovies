<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP BOI MOVIES | ULTRA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: white; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .movie-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .movie-card:hover { transform: scale(1.05) translateY(-10px); }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; border-radius: 20px; overflow: hidden; box-shadow: 0 0 50px rgba(239, 68, 68, 0.2); }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .nav-active { color: #ef4444; border-bottom: 2px solid #ef4444; }
        select { background: #1e293b; color: white; padding: 10px; border-radius: 12px; border: 1px solid #334155; outline: none; font-weight: bold; font-size: 12px; }
    </style>
</head>
<body class="pb-20">

    <nav class="fixed top-0 w-full z-[100] glass px-8 py-5 flex items-center justify-between">
        <div class="flex items-center gap-10">
            <h1 class="text-2xl font-black italic tracking-tighter text-red-600">OP BOI <span class="text-white">MOVIES</span></h1>
            <div class="hidden md:flex gap-8 font-bold text-[11px] uppercase tracking-widest">
                <button onclick="setView('movie')" id="nav-movie" class="nav-active transition">Movies</button>
                <button onclick="setView('tv')" id="nav-tv" class="text-slate-400 hover:text-white transition">TV Shows</button>
                <button onclick="showWatchlist()" id="nav-list" class="text-slate-400 hover:text-white transition text-yellow-500">My List (<span id="wl-count">0</span>)</button>
            </div>
        </div>
        <input type="text" id="search" placeholder="Search universe..." class="bg-slate-800/50 border border-slate-700 rounded-full px-6 py-2 text-sm w-64 focus:ring-2 focus:ring-red-500 outline-none transition-all">
    </nav>

    <main class="mt-32 px-10">
        <div class="flex items-center justify-between mb-12">
            <h2 id="view-title" class="text-4xl font-black italic tracking-tighter uppercase">Trending Movies</h2>
        </div>
        
        <div id="grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-10">
            </div>
    </main>

    <div id="player-modal" class="fixed inset-0 bg-slate-950/98 z-[200] hidden flex flex-col items-center justify-center p-6 backdrop-blur-xl">
        <div class="w-full max-w-6xl">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <div class="flex-1">
                    <h2 id="p-title" class="text-3xl font-black italic mb-2 truncate">Title</h2>
                    <button id="wl-btn-action" class="bg-white/10 px-4 py-2 rounded-xl text-[10px] font-black hover:bg-red-600 transition tracking-widest">+ MY LIST</button>
                </div>
                
                <div id="tv-controls" class="hidden flex gap-4">
                    <select id="s-sel" onchange="loadEps()"></select>
                    <select id="e-sel" onchange="updSrc()"></select>
                </div>

                <div class="flex gap-3">
                    <button onclick="setSrv('cinemaos')" class="bg-red-600 px-4 py-2 rounded-xl text-[10px] font-bold">SERVER 1</button>
                    <button onclick="setSrv('vidsrc')" class="bg-slate-800 px-4 py-2 rounded-xl text-[10px] font-bold">SERVER 2</button>
                    <button onclick="closeP()" class="text-4xl ml-4">&times;</button>
                </div>
            </div>
            <div class="video-wrapper"><iframe id="v-frame" src="" allowfullscreen></iframe></div>
        </div>
    </div>

    <script>
        const KEY = 'a45420333457411e78d5ad35d6c51a2d';
        let mode = 'movie', curId = null, srv = 'cinemaos', watchlist = JSON.parse(localStorage.getItem('op_list') || '[]');

        async function loadGrid(query = '', type = mode) {
            let url = `https://api.themoviedb.org/3/trending/${type}/week?api_key=${KEY}`;
            if(query) url = `https://api.themoviedb.org/3/search/${type}?api_key=${KEY}&query=${query}`;
            const res = await fetch(url);
            const data = await res.json();
            render(data.results);
        }

        function render(items) {
            const grid = document.getElementById('grid');
            grid.innerHTML = items.map(m => {
                if(!m.poster_path) return '';
                const title = (m.title || m.name).replace(/'/g, "\\'");
                return `
                <div class="movie-card cursor-pointer group" onclick="openP(${m.id}, '${title}', '${m.poster_path}')">
                    <div class="relative rounded-3xl overflow-hidden shadow-2xl border border-white/5">
                        <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" class="w-full transition duration-500">
                        <div class="absolute inset-0 bg-red-600/20 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                            <div class="bg-red-600 p-4 rounded-full shadow-xl shadow-red-600/50">â–¶</div>
                        </div>
                    </div>
                    <h4 class="mt-4 font-bold text-sm truncate uppercase tracking-tighter">${m.title || m.name}</h4>
                </div>`;
            }).join('');
            document.getElementById('wl-count').innerText = watchlist.length;
        }

        async function openP(id, title, poster) {
            curId = id;
            document.getElementById('p-title').innerText = title;
            document.getElementById('player-modal').style.display = 'flex';
            
            // Watchlist Button Logic
            const btn = document.getElementById('wl-btn-action');
            const inList = watchlist.find(x => x.id === id);
            btn.innerText = inList ? 'REMOVE FROM LIST' : '+ ADD TO LIST';
            btn.onclick = () => toggleList(id, title, poster);

            if (mode === 'tv') {
                document.getElementById('tv-controls').classList.remove('hidden');
                await loadSeasons(id);
            } else {
                document.getElementById('tv-controls').classList.add('hidden');
                updSrc();
            }
        }

        async function loadSeasons(id) {
            const res = await fetch(`https://api.themoviedb.org/3/tv/${id}?api_key=${KEY}`);
            const data = await res.json();
            const sSel = document.getElementById('s-sel');
            sSel.innerHTML = data.seasons.filter(s => s.season_number > 0).map(s => `<option value="${s.season_number}">Season ${s.season_number}</option>`).join('');
            await loadEps();
        }

        async function loadEps() {
            const s = document.getElementById('s-sel').value;
            const res = await fetch(`https://api.themoviedb.org/3/tv/${curId}/season/${s}?api_key=${KEY}`);
            const data = await res.json();
            document.getElementById('e-sel').innerHTML = data.episodes.map(e => `<option value="${e.episode_number}">Episode ${e.episode_number}: ${e.name}</option>`).join('');
            updSrc();
        }

        function updSrc() {
            const s = document.getElementById('s-sel').value || 1;
            const e = document.getElementById('e-sel').value || 1;
            const frame = document.getElementById('v-frame');
            frame.src = mode === 'movie' 
                ? (srv === 'cinemaos' ? `https://cinemaos.tech/player/${curId}` : `https://vidsrc.to/embed/movie/${curId}`)
                : (srv === 'cinemaos' ? `https://cinemaos.tech/player/${curId}/${s}/${e}` : `https://vidsrc.to/embed/tv/${curId}/${s}/${e}`);
        }

        function toggleList(id, title, poster) {
            const idx = watchlist.findIndex(x => x.id === id);
            if(idx > -1) { watchlist.splice(idx, 1); } 
            else { watchlist.push({id, title, poster, name: title, mode}); }
            localStorage.setItem('op_list', JSON.stringify(watchlist));
            openP(id, title, poster); // Refresh button text
            document.getElementById('wl-count').innerText = watchlist.length;
        }

        function showWatchlist() {
            document.getElementById('view-title').innerText = "My Saved List";
            render(watchlist);
            updateNav('nav-list');
        }

        function setView(v) { 
            mode = v; 
            document.getElementById('view-title').innerText = v === 'movie' ? "Trending Movies" : "Trending TV Shows";
            loadGrid(); 
            updateNav(v === 'movie' ? 'nav-movie' : 'nav-tv');
        }

        function updateNav(id) {
            ['nav-movie', 'nav-tv', 'nav-list'].forEach(x => document.getElementById(x).className = x === id ? 'nav-active' : 'text-slate-400 hover:text-white');
        }

        function setSrv(s) { srv = s; updSrc(); }
        function closeP() { document.getElementById('player-modal').style.display = 'none'; document.getElementById('v-frame').src = ''; }
        document.getElementById('search').addEventListener('input', e => loadGrid(e.target.value));
        loadGrid();
    </script>
</body>
</html>
