<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP BOI MOVIES | CINEMATIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ff0000; --bg: #020205; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: white; overflow-x: hidden; }
        
        .glass-nav { background: rgba(2, 2, 5, 0.9); backdrop-filter: blur(30px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }

        /* FIXED DROPDOWN BRIDGE */
        .dropdown { position: relative; }
        .dropdown-content { 
            display: none; 
            position: absolute;
            top: 100%;
            left: 0;
            min-width: 240px;
            background: #0f0f15;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 10px;
            z-index: 500;
            box-shadow: 0 20px 50px rgba(0,0,0,1);
            margin-top: 5px; /* Tiny gap */
        }
        /* Hover Bridge Trick */
        .dropdown::after { content: ''; position: absolute; bottom: -10px; left: 0; width: 100%; height: 10px; }
        .dropdown:hover .dropdown-content { display: block; animation: menuFade 0.2s ease-out; }
        @keyframes menuFade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Modal Scroll Fix */
        .modal-open { overflow: hidden !important; }
        #player-modal { overflow-y: auto; scrollbar-width: none; }
        #player-modal::-webkit-scrollbar { display: none; }

        .cast-card { min-width: 100px; transition: 0.3s; }
        .cast-card:hover { transform: scale(1.1); }
        
        .movie-card:hover img { border-color: var(--accent); box-shadow: 0 0 30px rgba(255, 0, 0, 0.3); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-20">

    <nav class="fixed top-0 w-full z-[100] glass-nav px-10 py-5 flex items-center justify-between">
        <h1 class="text-3xl font-black italic tracking-tighter cursor-pointer" onclick="location.reload()">OP BOI <span class="text-red-600">MOVIES</span></h1>
        
        <div class="hidden lg:flex items-center gap-12 font-bold text-[11px] uppercase tracking-[0.2em]">
            <button onclick="changeMode('movie')" id="m-nav" class="text-red-600">Cinema</button>
            <button onclick="changeMode('tv')" id="t-nav" class="text-gray-400 hover:text-white transition">TV Library</button>
        </div>

        <div class="relative flex items-center bg-white/5 border border-white/10 rounded-full px-5 py-2 group focus-within:border-red-600 transition">
            <input type="text" id="search" placeholder="Search universe..." class="bg-transparent text-sm w-48 lg:w-72 outline-none">
        </div>
    </nav>

    <section id="hero" class="relative h-[90vh] w-full flex items-center overflow-hidden">
        <div id="hero-bg" class="absolute inset-0 bg-cover bg-center transition-transform duration-[2s] scale-105"></div>
        <div class="absolute inset-0 bg-gradient-to-r from-[#020205] via-[#020205]/70 to-transparent"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-[#020205] via-transparent to-transparent"></div>
        
        <div class="relative z-10 px-16 max-w-5xl opacity-0 translate-y-10 transition-all duration-1000" id="hero-content">
            <h2 id="hero-title" class="text-8xl font-black italic uppercase mb-6 leading-[0.9] tracking-tighter">Title</h2>
            <div class="flex gap-6">
                <button id="hero-play" class="bg-white text-black px-12 py-5 rounded-2xl font-black hover:bg-red-600 hover:text-white transition-all transform hover:scale-105">▶ WATCH NOW</button>
            </div>
        </div>
    </section>

    <main class="px-16 mt-10">
        <h3 class="text-4xl font-black italic uppercase tracking-tighter mb-16">Trending Now</h3>
        <div id="grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-10"></div>
    </main>

    <div id="player-modal" class="fixed inset-0 bg-black/98 z-[200] hidden flex-col items-center p-8 backdrop-blur-3xl">
        <div class="w-full max-w-6xl mt-10">
            <div class="flex justify-between items-center mb-8">
                <button onclick="closeP()" class="text-xl font-bold bg-white/10 px-6 py-2 rounded-full hover:bg-red-600 transition">← BACK</button>
                <div class="flex gap-4">
                    <div class="dropdown">
                        <button class="bg-white/10 px-6 py-3 rounded-xl text-xs font-black uppercase tracking-widest">Server: <span id="active-srv" class="text-red-500">CinemaOS</span></button>
                        <div class="dropdown-content">
                            <button onclick="setServer('cinemaos', 'CinemaOS')" class="w-full text-left p-3 rounded-lg hover:bg-red-600 text-[10px] font-black mb-1">SERVER 1 (HD)</button>
                            <button onclick="setServer('vidsrcto', 'VidSrc.to')" class="w-full text-left p-3 rounded-lg hover:bg-red-600 text-[10px] font-black mb-1">SERVER 2 (FAST)</button>
                            <button onclick="setServer('vidsrcme', 'VidSrc.me')" class="w-full text-left p-3 rounded-lg hover:bg-red-600 text-[10px] font-black mb-1">SERVER 3 (STABLE)</button>
                            <button onclick="setServer('vidsrccc', 'VidSrc.cc')" class="w-full text-left p-3 rounded-lg hover:bg-red-600 text-[10px] font-black mb-1">SERVER 4 (DIRECT)</button>
                            <button onclick="setServer('embedsu', 'Embed.su')" class="w-full text-left p-3 rounded-lg hover:bg-red-600 text-[10px] font-black">SERVER 5 (ULTRA)</button>
                        </div>
                    </div>
                    <div id="tv-ui" class="hidden flex gap-2">
                        <div class="dropdown">
                            <button class="bg-white/10 px-6 py-3 rounded-xl text-xs font-black uppercase">Season <span id="cur-s">1</span></button>
                            <div id="s-drop" class="dropdown-content max-h-60 overflow-y-auto"></div>
                        </div>
                        <div class="dropdown">
                            <button class="bg-white/10 px-6 py-3 rounded-xl text-xs font-black uppercase">Episode <span id="cur-e">1</span></button>
                            <div id="e-drop" class="dropdown-content max-h-60 overflow-y-auto"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="video-wrapper mb-12 shadow-2xl shadow-red-600/10"><iframe id="v-frame" src="" allowfullscreen></iframe></div>

            <div class="grid lg:grid-cols-3 gap-12 mb-20 animate-in fade-in slide-in-from-bottom-10 duration-700">
                <div class="lg:col-span-2">
                    <h2 id="p-title" class="text-6xl font-black uppercase italic mb-4">Loading...</h2>
                    <div class="flex gap-4 items-center mb-6">
                        <span id="p-date" class="text-red-500 font-bold">2026</span>
                        <span class="w-1 h-1 bg-white/20 rounded-full"></span>
                        <span id="p-rating" class="bg-white/10 px-3 py-1 rounded text-xs font-bold uppercase">Rating: 0.0</span>
                    </div>
                    <p id="p-desc" class="text-gray-400 text-lg leading-relaxed font-light"></p>
                </div>
                <div>
                    <h3 class="text-xs font-black uppercase tracking-[0.3em] mb-6 text-red-500">Star Cast</h3>
                    <div id="p-cast" class="flex gap-4 overflow-x-auto no-scrollbar pb-4">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const KEY = 'a45420333457411e78d5ad35d6c51a2d';
        let mode = 'movie', curId = null, srv = 'cinemaos', curS = 1, curE = 1;

        async function init(query = '') {
            let url = `https://api.themoviedb.org/3/trending/${mode}/week?api_key=${KEY}`;
            if(query) url = `https://api.themoviedb.org/3/search/${mode}?api_key=${KEY}&query=${query}`;
            const res = await fetch(url);
            const data = await res.json();
            if(!query && data.results[0]) setupHero(data.results[0]);
            renderGrid(data.results);
        }

        function setupHero(m) {
            document.getElementById('hero-bg').style.backgroundImage = `url(https://image.tmdb.org/t/p/original${m.backdrop_path})`;
            document.getElementById('hero-title').innerText = m.title || m.name;
            document.getElementById('hero-play').onclick = () => openP(m.id, m.title || m.name);
            document.getElementById('hero-content').style.opacity = '1';
            document.getElementById('hero-content').style.transform = 'translateY(0)';
        }

        function renderGrid(items) {
            document.getElementById('grid').innerHTML = items.map(m => `
                <div class="cursor-pointer group" onclick="openP(${m.id}, '${(m.title||m.name).replace(/'/g,"\\")}')">
                    <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" class="rounded-2xl transition duration-500 group-hover:scale-105 group-hover:border-red-600 border border-transparent">
                    <h4 class="mt-4 font-bold text-xs uppercase tracking-widest text-gray-400 group-hover:text-white">${m.title || m.name}</h4>
                </div>`).join('');
        }

        async function openP(id, title) {
            curId = id; curS = 1; curE = 1;
            document.getElementById('p-title').innerText = title;
            document.getElementById('player-modal').style.display = 'flex';
            document.body.classList.add('modal-open');
            
            // Fetch Details & Cast
            const detailsRes = await fetch(`https://api.themoviedb.org/3/${mode}/${id}?api_key=${KEY}&append_to_response=credits`);
            const d = await detailsRes.json();
            
            document.getElementById('p-desc').innerText = d.overview;
            document.getElementById('p-date').innerText = (d.release_date || d.first_air_date || '').split('-')[0];
            document.getElementById('p-rating').innerText = `Rating: ${d.vote_average.toFixed(1)}`;
            
            // Render Cast Photos
            document.getElementById('p-cast').innerHTML = d.credits.cast.slice(0, 8).map(c => `
                <div class="cast-card">
                    <img src="${c.profile_path ? 'https://image.tmdb.org/t/p/w185' + c.profile_path : 'https://via.placeholder.com/185x278'}" class="w-20 h-28 object-cover rounded-xl mb-2">
                    <p class="text-[9px] font-black uppercase truncate w-20">${c.name}</p>
                </div>
            `).join('');

            if (mode === 'tv') {
                document.getElementById('tv-ui').classList.remove('hidden');
                await loadTVData(d);
            } else {
                document.getElementById('tv-ui').classList.add('hidden');
                updSrc();
            }
        }

        async function loadTVData(d) {
            document.getElementById('s-drop').innerHTML = d.seasons.filter(s => s.season_number > 0).map(s => 
                `<button onclick="setS(${s.season_number})" class="w-full text-left p-3 hover:bg-red-600 rounded-lg text-[10px] font-black mb-1">SEASON ${s.season_number}</button>`
            ).join('');
            await loadEps();
        }

        async function loadEps() {
            const res = await fetch(`https://api.themoviedb.org/3/tv/${curId}/season/${curS}?api_key=${KEY}`);
            const data = await res.json();
            document.getElementById('e-drop').innerHTML = data.episodes.map(e => 
                `<button onclick="setE(${e.episode_number})" class="w-full text-left p-3 hover:bg-red-600 rounded-lg text-[10px] font-black mb-1 truncate">EP ${e.episode_number}: ${e.name}</button>`
            ).join('');
            updSrc();
        }

        function setServer(id, name) { srv = id; document.getElementById('active-srv').innerText = name; updSrc(); }
        function setS(s) { curS = s; curE = 1; document.getElementById('cur-s').innerText = s; loadEps(); }
        function setE(e) { curE = e; document.getElementById('cur-e').innerText = e; updSrc(); }

        function updSrc() {
            let url = '';
            if(mode === 'movie') {
                if(srv === 'cinemaos') url = `https://cinemaos.tech/player/${curId}`;
                if(srv === 'vidsrcto') url = `https://vidsrc.to/embed/movie/${curId}`;
                if(srv === 'vidsrcme') url = `https://vidsrc.me/embed/movie?tmdb=${curId}`;
                if(srv === 'vidsrccc') url = `https://vidsrc.cc/v2/embed/movie/${curId}`;
                if(srv === 'embedsu')  url = `https://embed.su/embed/movie/${curId}`;
            } else {
                if(srv === 'cinemaos') url = `https://cinemaos.tech/player/${curId}/${curS}/${curE}`;
                if(srv === 'vidsrcto') url = `https://vidsrc.to/embed/tv/${curId}/${curS}/${curE}`;
                if(srv === 'vidsrcme') url = `https://vidsrc.me/embed/tv?tmdb=${curId}&sea=${curS}&epi=${curE}`;
                if(srv === 'vidsrccc') url = `https://vidsrc.cc/v2/embed/tv/${curId}/${curS}/${curE}`;
                if(srv === 'embedsu')  url = `https://embed.su/embed/tv/${curId}/${curS}/${curE}`;
            }
            document.getElementById('v-frame').src = url;
        }

        function changeMode(m) {
            mode = m;
            document.getElementById('m-nav').className = m === 'movie' ? 'text-red-600' : 'text-gray-400 hover:text-white transition';
            document.getElementById('t-nav').className = m === 'tv' ? 'text-red-600' : 'text-gray-400 hover:text-white transition';
            init();
        }

        function closeP() { 
            document.getElementById('player-modal').style.display='none'; 
            document.getElementById('v-frame').src=''; 
            document.body.classList.remove('modal-open');
        }
        
        document.getElementById('search').addEventListener('input', e => init(e.target.value));
        init();
    </script>
</body>
</html>
